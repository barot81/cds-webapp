<div fxLayout="column" class="table-rounded-border white-background">
  <div fxLayout="column" #gridHeader>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100-p">
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex.lt-md="100">
        <div
          class="search-wrapper"
          fxFlex="100"
          search
          [formControl]="searchItem"
        >
          <div
            class="search table-search"
            fxFlex
            fxLayout="row"
            fxLayoutAlign="start center"
          >
            <i aria-hidden="true" class="fa-light fa-magnifying-glass s-18"></i>
            <input
              id="inputBox"
              type="text"
              placeholder="Search in 50 student"
              [formControl]="searchItem"
              fxFlex
            />

            <button
              mat-icon-button
              aria-label="clear search"
              class="action-icon clear-button"
            >
              <i aria-hidden="true" class="fa-light fa-xmark s-18"></i>
            </button>
          </div>
        </div>

        <div
          fxLayout="row"
          fxLayoutAlign="start center"
          class="px-16 w-100-p"
          fxHide.lt-lg
        >
          <div fxLayout="row" fxLayoutAlign="start center" class="mr-8">
            <span>Filters: </span>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center" class="mr-16">
            <div class="table-header-chips">
              <mat-chip-list #chipList aria-label="Fruit selection">
                <div *ngFor="let fruit of fruits; let i = index">
                  <mat-chip *ngIf="i < 2" (removed)="remove(fruit)">
                    <span
                      [tooltip]="chip_Content"
                      [options]="tooltipOptions"
                      class="chips-text"
                      >{{ fruit | chipsCharSlice }}</span
                    >
                    <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                    </button>
                    <ng-template #chip_Content>
                      <div fxLayout="row" fxLayoutAlign="start center">
                        <div class="font-weight-600">
                          <span>Setting :</span>
                        </div>
                        <div class="ml-4">
                          <span>{{ fruit }}</span>
                        </div>
                      </div>
                    </ng-template>
                  </mat-chip>
                </div>
              </mat-chip-list>
            </div>
          </div>
          <div
            fxLayout="row"
            fxLayoutAlign="start center"
            *ngIf="fruits.length > 2"
          >
            <a
              zhealthcareDrawerAction
              [componentSelector]="
                gridService.get('ryzen-show-more-filter-drawer')
              "
              [size]="'drawer-sm'"
              [caption]="'Show More Filters'"
              [primaryAction]="'Apply'"
            >
              Show more
            </a>
          </div>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center">
        <div
          fxLayout="row"
          fxLayoutAlign="end center"
          class="border-right h-48 pr-16"
          fxHide.lt-md
        >
          <button
            mat-stroked-button
            color="primary"
            class="mr-12"
            aria-label="Add action 1"
          >
            <i aria-hidden="true" class="fa-light fa-plus s-16"></i>
            <span class="ml-4">Add action 1</span>
          </button>
          <button mat-stroked-button color="primary" aria-label="Add action 2">
            <i aria-hidden="true" class="fa-light fa-plus s-16"></i>
            <span class="ml-4">Add action 2</span>
          </button>
        </div>
        <div fxLayout="row" class="mr-16 ml-8">
          <button
            matTooltip="Export"
            tabindex="0"
            aria-label="Export Table"
            mat-icon-button
            class="ml-8"
            fxHide.lt-md
          >
            <i aria-hidden="true" class="fa-light fa-file-export s-18"></i>
          </button>

          <button
            aria-label="Edit Columns"
            zhealthcareDrawerAction
            matTooltip="Edit columns"
            [componentSelector]="gridService.get('ryzen-edit-columns')"
            [size]="'drawer-sm'"
            [caption]="'Edit Columns'"
            mat-icon-button
            class="ml-4"
            fxHide.lt-md
          >
            <i aria-hidden="true" class="fa-light fa-wrench s-18"></i>
          </button>

          <button
            mat-icon-button
            class="ml-4 filter-icon-button"
            aria-label="filters"
            zhealthcareDrawerAction
            matTooltip="Filter"
            [componentSelector]="
              gridService.get('ryzen-filter-drawer')
            "
            [size]="'drawer-sm'"
            [caption]="'Filters'"
            [primaryAction]="'Save'"
          >
            <div fxLayout="row" fxLayoutAlign="start center">
              <i aria-hidden="true" class="fal fa-filter s-18 mr-4"></i>
              <span> 12 </span>
            </div>
          </button>

          <button
            tabindex="0"
            aria-label="mat menu"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            class="ml-4"
            fxHide.gt-sm
          >
            <i aria-hidden="true" class="fal fa-ellipsis-h s-18"></i>
          </button>
          <mat-menu #menu="matMenu" fxHide.gt-sm>
            <button mat-menu-item aria-label="Action 1">
              <i aria-hidden="true" class="fa-light fa-plus s-18 mr-8"></i
              >Action 1
            </button>
            <button mat-menu-item aria-label="Action 2">
              <i aria-hidden="true" class="fa-light fa-plus s-18 mr-8"></i
              >Action 2
            </button>
            <button
              mat-menu-item
              aria-label="Edit Columns"
              zhealthcareDrawerAction
              [componentSelector]="gridService.get('ryzen-edit-columns')"
              [size]="'drawer-sm'"
              [caption]="'Edit Columns'"
            >
              <i aria-hidden="true" class="fa-light fa-wrench s-18 mr-8"></i
              >Edit columns
            </button>
            <button mat-menu-item aria-label="Export file">
              <i
                aria-hidden="true"
                class="fa-light fa-file-export s-18 mr-8"
              ></i
              >Export file
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
    <div
      class="result-found-style w-100-p"
      tabindex="0"
      aria-label="2 search results found"
    >
      2 Results Found
    </div>
  </div>
  <div
    class="overflow-auto"
    [style.height.px]="_scrollService.contentHeight$ | async"
  >
    <table
      aria-label="This is a Simple table"
      mat-table
      [dataSource]="dataSource"
      class="w-100-p zhealthcare-table"
      matSort
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name-column">Name (50)</th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          class="name-column"
        >
          <div fxLayout="row" fxLayoutAlign="start center">
            <a>{{ element.name }}</a>
            <zhealthcare-tag-showcase
              [tags]="tags"
              class="ml-4"
              *ngIf="i % 3 === 0"
            ></zhealthcare-tag-showcase>
          </div>
        </td>
      </ng-container>

      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="address-column">
          Address
        </th>
        <td mat-cell *matCellDef="let element" class="address-column">
          {{ element.address }}
        </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="email-width">Email</th>
        <td mat-cell *matCellDef="let element" class="email-width">
          <a>{{ element.email }}</a>
        </td>
      </ng-container>

      <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef class="column-width">Phone</th>
        <td mat-cell *matCellDef="let element" class="column-width">
          {{ element.phone }}
        </td>
      </ng-container>

      <!-- cohort Column -->
      <ng-container matColumnDef="cohort">
        <th mat-header-cell *matHeaderCellDef class="column-width">Cohort</th>
        <td mat-cell *matCellDef="let element" class="column-width">
          {{ element.cohort }}
        </td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="column-width">Status</th>
        <td mat-cell *matCellDef="let element" class="column-width">
          <div class="status-badge {{ element.statusClass }} w-88 text-center">
            {{ element.status }}
          </div>
        </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="column-width">Actions</th>
        <td mat-cell *matCellDef="let element" class="column-width">
          <button mat-icon-button aria-label="edit item">
            <i aria-hidden="true" class="fa-light fa-pen s-18"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="addRow(row)"
        [class.row-selected]="clickedRows.has(row)"
        [class.row-highlighted]="highlightedRows.has(row)"
      ></tr>
    </table>
  </div>
  <div #pagination>
    <mat-paginator
      tabindex="0"
      [pageSize]="30"
      class="mat-paginator-sticky bt"
    ></mat-paginator>
  </div>
</div>
