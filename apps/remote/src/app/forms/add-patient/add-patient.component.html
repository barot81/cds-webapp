<form class="drawer-p" name="form" [formGroup]="fusionFormGroup">
  <mat-card fxLayout="column" class="p-16">
    <div fxLayout="row" fxLayoutAlign="space-between end">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>First Name</mat-label>
        <input matInput noWhitespace formControlName="firstName" required />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between end">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Last Name</mat-label>
        <input matInput noWhitespace formControlName="lastName" required />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Accoount No </mat-label>
        <input matInput noWhitespace formControlName="accountNo" required maxlength="8"/>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Room </mat-label>
        <input matInput noWhitespace formControlName="roomId" required />
      </mat-form-field>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Admission Date</mat-label>
        <input readonly matInput [matDatepicker]="picker1" (click)="picker1.open()" [max]="maxDate"
          formControlName="admissionDate" />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1 color="primary" class="action-icon"></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Discharge Date</mat-label>
        <input readonly matInput [matDatepicker]="picker2" (click)="picker2.open()"
          formControlName="dischargeDate" />
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary" class="action-icon"></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Health Plan</mat-label>
        <input matInput noWhitespace formControlName="healthPlanName">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>CDS</mat-label>
        <input matInput noWhitespace formControlName="cds" required />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Query Status</mat-label>
        <mat-select formControlName="queryStatus" (selectionChange)="OnQuerryStatusChanged($event)" required>
          <mat-option *ngFor="let status of queryStatusList"
          [ngClass]="{'mat-option-text ': isOptionTruncated(status)
          }" id={{status}} [value]="status" class="dropdown-with-tooltip" [options]="tooltipOptions"
          [display]="isOptionTruncated(status)"
          [tooltip]="status">
          {{status}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Query Date</mat-label>
        <input readonly matInput [matDatepicker]="picker3" (click)="picker3.open()" [max]="maxDate"
          formControlName="queryDate" />
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3 color="primary" class="action-icon"></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" fxFlex="100">
      <mat-label>Reimbursement Type</mat-label>
      <mat-select formControlName="reimbursementType" (selectionChange)="OnReimbursementTypeChange($event)" required>
        <mat-option *ngFor="let type of reimbursementTypeList"
        [ngClass]="{'mat-option-text ': isOptionTruncated(type)
        }" id={{type}} [value]="type" class="dropdown-with-tooltip" [options]="tooltipOptions"
        [display]="isOptionTruncated(type)"
        [tooltip]="type">
        {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Concurrent/postDC</mat-label>
        <input matInput noWhitespace formControlName="concurrent_postDC" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Secondary Insurance</mat-label>
        <input matInput noWhitespace formControlName="secondaryInsurance" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>PDX</mat-label>
        <input matInput noWhitespace formControlName="pdx" />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>MRN</mat-label>
        <input matInput noWhitespace formControlName="mrn" />
      </mat-form-field>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Comments</mat-label>
        <textarea matInput noWhitespace formControlName="comments" rows="8">

        </textarea>
      </mat-form-field>

    </div>
  </mat-card>
</form>
