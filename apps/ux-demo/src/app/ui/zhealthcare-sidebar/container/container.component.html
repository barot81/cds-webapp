<div id="zhealthcare-apps-repo" class="page-layout full-width w-100-p p-12">
  <div class="center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="mr-16">
        <button
          mat-icon-button
          aria-label="Click to go back"
          class="action-icon mx-8"
          routerLink="/admin/ux/ui/zhealthcare-component-library"
        >
          <i aria-hidden="true" class="fal fa-long-arrow-left"></i>
        </button>
      </div>
    </div>

    <div class="content width-lg margin-auto">
      <div fxLayout="row wrap" fxLayoutAlign="start center">
        <mat-card
          class="p-16 my-8 mx-8 item_list"
          [ngClass]="{
            'accessiblity-badge': item.isAccessible,
            'theme-changed': item.isThemeChanged,
            'ux-approved': item.isUxApproved
          }"
          fxLayout="column"
          fxFlex="100"
          fxFlex.gt-sm="30"
          fxFlex.gt-md="30"
          *ngFor="let item of items"
        >
          <a routerLink="{{ item.page }}" class="card-link-btn">
            <div fxLayout="row">
              <i aria-hidden="true" class="{{ item.icon }} s-24 mr-12"></i>
              <div fxLayout="column">
                <div>
                  <span class="font-18">{{ item.title }}</span>
                </div>
                <div>
                  <span class="font-14 secondary-text">{{
                    item.description
                  }}</span>
                </div>
              </div>
            </div>
          </a>
        </mat-card>
      </div>
    </div>
  </div>
</div>
