<div class="page-layout simple left-sidebar inner-scroll page-without-header">
  <!-- SIDEBAR -->
  <fuse-sidebar
    class="sidebar"
    name="carded-left-sidebar-tabbed-2"
    position="left"
    lockedOpen="gt-md"
    fxFlex.gt-md="20"
    tabindex="0"
    aria-label="sidebar with avatars"
  >
    <!--   SIDEBAR HEADER -->
    <div fxLayout="column" #sidebarHeader>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex.xs="100"
        class="py-8"
      >
        <button
          mat-icon-button
          aria-label="Click to go back"
          class="action-icon mx-8"
          routerLink="/admin/ux/ui/zhealthcare-sidebar"
        >
          <i aria-hidden="true" class="fal fa-long-arrow-left"></i>
        </button>
        <span class="font-14 font-weight-600 mt-4">Student List</span>
      </div>
      <mat-divider></mat-divider>

      <!-- SEARCH -->
      <div class="search-wrapper" fxFlex.xs="100">
        <div
          class="search sidenav-search"
          fxFlex
          fxLayout="row"
          fxLayoutAlign="start center"
        >
          <i aria-hidden="true" class="fa-solid fa-magnifying-glass s-18"></i>
          <input
            type="text"
            class="font-14"
            placeholder="Search Student"
            fxFlex
          />
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>

    <!--  SIDEBAR CONTENT -->
    <div
      class="content overflow-auto"
      [style.height.px]="_scrollService.sidebarContentHeight"
    >
      <mat-list>
        <button
          mat-button
          *ngFor="let student of students; let i = index"
          attr.aria-label="click to view {{ student.firstName }} Details"
          (click)="activateNavigation(student.id)"
        >
          <mat-list-item
            [ngClass]="{ 'active-list-item': student.id === selectedId }"
          >
            <zhealthcare-avatar-list-item
              [firstName]="student.firstName"
              [lastName]="student.lastName"
              src="assets/images/avatars/anna-strong.png"
              aria-hidden="true"
            >
            </zhealthcare-avatar-list-item>
          </mat-list-item>
        </button>
      </mat-list>
    </div>
    <!-- / SIDEBAR CONTENT -->
  </fuse-sidebar>
  <!-- / SIDEBAR -->

  <!-- CENTER -->
  <div class="center main-right-side-content" role="main">
    <!-- HEADER -->
    <div fxLayout="row" fxLayoutAlign="start center">
      <button
        mat-icon-button
        class="sidebar-toggle mr-8 ml-8"
        fxHide.gt-md
        (click)="toggleSidebar('carded-left-sidebar-tabbed-2')"
      >
        <i aria-hidden="true" class="fa-solid fa-bars"></i>
      </button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content ml-lg-16 ml-8">
      <!-- Keep Content Here -->
    </div>
    <!-- / CONTENT -->

    <button
      mat-flat-button
      color="accent"
      class="float-button"
      (click)="openDialog()"
    >
      Press for code
    </button>
  </div>
  <!-- / CENTER -->
</div>
