<mat-dialog-content>
  <fuse-highlight
    lang="html"
    fxLayout="column"
    fxLayoutAlign="start start"
    fxFlex="100"
  >
    <textarea #source>

                <div class="page-layout simple left-sidebar inner-scroll page-without-header">

                    <!-- SIDEBAR -->
                    <fuse-sidebar class="sidebar" name="simple-left-sidebar" position="left" lockedOpen="gt-md" fxFlex.gt-md="25">
                
                        <!-- SIDEBAR CONTENT -->
                        <div class="content" fusePerfectScrollbar >
                            <!-- add sidebar content here -->
                        </div>
                        <!-- / SIDEBAR CONTENT -->
                
                    </fuse-sidebar>
                    
                    <!-- / SIDEBAR -->
                
                    <!-- CENTER -->
                    <div class="center ml-lg-16 " fusePerfectScrollbar>
                
                        <!-- HEADER -->
                        <div fxLayout="row" fxLayoutAlign="start center">
                            <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                                (click)="toggleSidebar('simple-left-sidebar')">
                                <i aria-hidden="true" class="fa-light fa-bars"></i>
                            </button>
                        </div>
                        <!-- add header content here -->
                        <!-- / HEADER -->
                
                        <!-- CONTENT -->
                        <div class="content mr-16">
                            <div class="my-16">
                               <!-- add content here -->
                            </div>
                        </div>
                        <!-- / CONTENT -->
                    </div>
                    <!-- / CENTER -->
                
                    </div>
                </textarea
    >
  </fuse-highlight>
</mat-dialog-content>
