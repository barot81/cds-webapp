<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100-p">
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex.lt-md="100">
      <zhealthcare-search-bar
        [listofOptions]="SearchFields"
        class="table-search-with-dropdown"
      ></zhealthcare-search-bar>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        class="px-16"
        fxHide.lt-lg
      >
        <span class="mr-8">Filters: </span>
        <div class="table-header-chips mr-16">
          <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)">
              <span
                tooltip="{{ fruit }}"
                [options]="tooltipOptions"
                class="chips-text"
                >{{ fruit }}</span
              >
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          </mat-chip-list>
        </div>
        <a
          zhealthcareDrawerAction
          [componentSelector]="
            _UXDemoDrawerService.get('ryzen-show-more-filter-drawer')
          "
          [size]="'drawer-sm'"
          [caption]="'Show More Filters'"
          [primaryAction]="'Apply'"
          *ngIf="fruits.length > 2"
          >Show more</a
        >
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center">
      <div
        fxLayout="row"
        fxLayoutAlign="end center"
        class="border-right h-48 pr-16"
        fxHide.lt-md
      >
        <button
          mat-stroked-button
          color="primary"
          class="mr-12"
          aria-label="Add action 1"
        >
          <i aria-hidden="true" class="fa-light fa-plus s-16"></i>
          <span class="ml-4">Add action 1</span>
        </button>
        <button mat-stroked-button color="primary" aria-label="Add action 2">
          <i aria-hidden="true" class="fa-light fa-plus s-16"></i>
          <span class="ml-4">Add action 2</span>
        </button>
      </div>
      <div fxLayout="row" class="mr-16 ml-8">
        <button
          tabindex="0"
          aria-label="Export Table"
          mat-icon-button
          class="ml-8"
          fxHide.lt-md
        >
          <i aria-hidden="true" class="fa-light fa-file-export s-18"></i>
        </button>

        <button
          tabindex="0"
          aria-label="Edit Columns"
          zhealthcareDrawerAction
          [componentSelector]="gridService.get('ryzen-edit-columns')"
          [size]="'drawer-sm'"
          [caption]="'Edit Columns'"
          mat-icon-button
          class="ml-4"
          fxHide.lt-md
        >
          <i aria-hidden="true" class="fa-light fa-wrench s-18"></i>
        </button>

        <!-- <button
              tabindex="0"
              aria-label="Expand Table"
              mat-icon-button
              class="ml-4 "
              fxHide.lt-md
            >
              <i aria-hidden="true" class="fa-light fa-expand s-18"></i>
            </button> -->

        <button
          mat-icon-button
          (click)="toggleFullScreenMode()"
          [attr.aria-label]="
            (_fullScreenService.fullScreenModeEnabled$ | async)
              ? 'Exit Full Screen'
              : 'Go To Full Screen'
          "
        >
          <i
            aria-hidden="true"
            [ngClass]="
              (_fullScreenService.fullScreenModeEnabled$ | async)
                ? 'fa-light fa-compress'
                : 'fa-light fa-expand'
            "
          ></i>
        </button>

        <button
          mat-icon-button
          class="ml-4 filter-icon-button"
          aria-label="filters"
          zhealthcareDrawerAction
          [componentSelector]="_UXDemoDrawerService.get('ryzen-filter-drawer')"
          [size]="'drawer-lg'"
          [caption]="'Filters'"
          [primaryAction]="'Save'"
        >
          <div fxLayout="row" fxLayoutAlign="start center">
            <i aria-hidden="true" class="fal fa-filter s-18 mr-4"></i>
            <span> 12 </span>
          </div>
        </button>

        <button
          tabindex="0"
          aria-label="mat menu"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          class="ml-4"
          fxHide.gt-sm
        >
          <i aria-hidden="true" class="fal fa-ellipsis-h s-18"></i>
        </button>
        <mat-menu #menu="matMenu" fxHide.gt-sm>
          <button mat-menu-item aria-label="Action 1">
            <i aria-hidden="true" class="fa-light fa-plus s-18 mr-8"></i>Action
            1
          </button>
          <button mat-menu-item aria-label="Action 2">
            <i aria-hidden="true" class="fa-light fa-plus s-18 mr-8"></i>Action
            2
          </button>
          <button
            mat-menu-item
            aria-label="Edit Columns"
            zhealthcareDrawerAction
            [componentSelector]="gridService.get('ryzen-edit-columns')"
            [size]="'drawer-sm'"
            [caption]="'Edit Columns'"
          >
            <i aria-hidden="true" class="fa-light fa-wrench s-18 mr-8"></i>Edit
            columns
          </button>
          <button mat-menu-item aria-label="Export file">
            <i aria-hidden="true" class="fa-light fa-file-export s-18 mr-8"></i
            >Export file
          </button>
        </mat-menu>
      </div>
    </div>
  </div>

  <div
    class="result-found-style w-100-p"
    tabindex="0"
    aria-label="2 search results found"
  >
    2 Results Found
  </div>
</div>
