<div id='placement-manage-placements' class="page-layout full-width inner-scroll">
  <div class="gray-header">
    <mat-card class="no-box-shadow pb-16">
      <div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
        <div fxLayout.gt-md="row" fxLayoutAlign="start space-between">
          <button mat-button>
            <mat-icon class="pr-12">add</mat-icon>>Add Entity
          </button>
          <button fxLayout="row" fxLayoutAlign="start center">
            <mat-icon zhealthcareDrawerAction [componentSelector]="gridService.get('ryzen-edit-columns')" [size]="'drawer-sm'"
              [caption]="'Edit Columns'" class="pr-28 mat-icon material-icons accent-fg" role="img" aria-hidden="true">
              build
            </mat-icon>
            <span class="accent-fg font-weight-600">Edit Columns</span>
          </button>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="content-card">
    <div id="search-bar-filter-container" class="pl-16 pt-16">
      <div fxLayout="row" fxLayoutAlign="start space-between">
        <div class="search-wrapper search-grid">
          <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="s-16 secondary-text">search</mat-icon>
            <input type="text" placeholder="Search">
          </div>
        </div>
        <div class="filter-wrapper"></div>
      </div>
    </div>
    <mat-divider class="mt-16"></mat-divider>

    <div class="content pb-40" [style.height.px]="headerService.scrollContentheight">
      <table mat-table [dataSource]="dataSource" class=" w-100-p zhealthcare-table pt-0">
        <ng-container matColumnDef="name">
          <th class="pl-16" mat-header-cell *matHeaderCellDef> Student</th>
          <td mat-cell *matCellDef="let element" class="pl-16">
            <div fxLayout="row" fxLayoutAlign="start center" class="student-name">
              <zhealthcare-avatar-list-item [src]="element.src" [firstName]="element.firstName" [lastName]="element.lastName">
              </zhealthcare-avatar-list-item>
            </div>
          </td>
        </ng-container>


        <ng-container matColumnDef="rotation1">
          <th fxHide.xs mat-header-cell *matHeaderCellDef> Rotation 1
          </th>
          <td mat-cell fxHide.xs *matCellDef="let element">
            <div class="message-box {{element.statusClass}} placement-message-box">
              {{element.rotation1}}
            </div>
          </td>
        </ng-container>


        <ng-container matColumnDef="rotation2">
          <th fxHide.xs mat-header-cell *matHeaderCellDef>
            Rotation 2
          </th>
          <td fxHide.xs class="mat-icon-hover" mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Edit" zhealthcareDrawerAction
              [componentSelector]="gridService.get('ryzen-rotation-drawer')" [size]="'drawer-x-lg'" role="img"
              [caption]="'John Smith'" [entityKey]="0" aria-hidden="true">
              <mat-icon>add</mat-icon>
            </button>
          </td>
        </ng-container>


        <ng-container matColumnDef="rotation3">
          <th class="" fxHide.xs mat-header-cell *matHeaderCellDef> Rotation 3
            setting </th>
          <td mat-cell fxHide.xs *matCellDef="let element"> {{element.rotation3}} </td>
        </ng-container>



        <ng-container matColumnDef="rotation4">
          <th class="" fxHide.xs mat-header-cell *matHeaderCellDef>
            Rotaion 4 </th>
          <td mat-cell fxHide.xs *matCellDef="let element">
            <div class="message-box {{element.statusClass}} placement-message-box">
              {{element.rotation4}}
            </div>
          </td>
        </ng-container>



        <ng-container matColumnDef="unassignedSetting">
          <th class="" fxHide.xs mat-header-cell *matHeaderCellDef>
            Unassigned setting </th>
          <td mat-cell fxHide.xs *matCellDef="let element"> {{element.unassignedSetting}} </td>
        </ng-container>
        <!-- Time Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

    </div>
  </div>
</div>
