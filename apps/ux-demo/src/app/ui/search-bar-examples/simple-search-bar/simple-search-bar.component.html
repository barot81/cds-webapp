<div id="zhealthcare-simple-search" class="page-layout carded">
  <div class="center" fxLayout="column">
    <div>
      <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex="100">
        <div
          class="preview pr-md-16"
          fxLayout="column"
          fxLayoutAlign="center start"
          fxFlex.gt-sm="50"
          fxFlex="100"
        >
          <h5
            class="mat-caption mb-16 secondary-text"
            aria-label="Simple search"
            tabindex="0"
          >
            Simple search
          </h5>
          <mat-card class="w-100-p">
            <div
              class="search-wrapper search-grid"
              search
              [formControl]="searchItem"
            >
              <div
                class="search"
                fxFlex
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <i
                  aria-hidden="true"
                  class="fa-light fa-magnifying-glass s-18 mr-4"
                ></i>

                <input
                  id="inputBox"
                  type="text"
                  placeholder="Search"
                  [formControl]="searchItem"
                  fxFlex
                />

                <button
                  mat-icon-button
                  aria-label="clear search"
                  class="action-icon clear-button"
                >
                  <i aria-hidden="true" class="fa-light fa-xmark s-18"></i>
                </button>
              </div>
            </div>
          </mat-card>
        </div>

        <fuse-highlight
          lang="html"
          class="source-code mt-small-16"
          fxLayout="column"
          fxLayoutAlign="center start"
          fxFlex.gt-sm="50"
          fxFlex="100"
        >
          <textarea #source hidden="hidden">
            <div class="search-wrapper search-grid" search [formControl]="searchItem">
              <div
                class="search"
                fxFlex
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <i aria-hidden="true" class="fa-light fa-magnifying-glass s-18 mr-4"></i>

                <input id="inputBox" type="text" placeholder="Search" [formControl]="searchItem" fxFlex />

                <button
                  mat-icon-button
                  aria-label="clear search"
                  class="action-icon clear-button"
                >
                  <i aria-hidden="true" class="fa-light fa-xmark s-18"></i>
                </button>
              </div>
            </div>
              </textarea
          >
        </fuse-highlight>
      </div>
    </div>

    <div fxLayout="column">
      <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex="100">
        <div
          class="preview pr-md-16"
          fxLayout="column"
          fxLayoutAlign="center start"
          fxFlex.gt-sm="50"
          fxFlex="100"
        >
          <h5
            class="mat-caption mb-16 secondary-text"
            tabindex="0"
            aria-label="Simple search bar for grids"
          >
            Simple search bar for grids
          </h5>
          <mat-card fxLayout="column" class="p-0 w-100-p">
            <div
              class="search-wrapper"
              fxFlex="100"
              search
              [formControl]="searchItem"
            >
              <div
                class="search table-search"
                fxFlex
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <i
                  aria-hidden="true"
                  class="fa-light fa-magnifying-glass s-18 mr-4"
                ></i>
                <input
                  id="inputBox"
                  type="text"
                  [formControl]="searchItem"
                  placeholder="Search in 50 student"
                  fxFlex
                />
                <button
                  mat-icon-button
                  aria-label="clear search"
                  class="action-icon clear-button"
                >
                  <i aria-hidden="true" class="fa-light fa-xmark s-18"></i>
                </button>
              </div>
            </div>
            <div>
              <table
                aria-label="This is a Simple table"
                mat-table
                [dataSource]="dataSource"
                class="w-100-p zhealthcare-table"
                matSort
              >
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef class="name-column">
                    Name (50)
                  </th>
                  <td mat-cell *matCellDef="let element" class="name-column">
                    <a>{{ element.name }}</a>
                  </td>
                </ng-container>

                <!-- address Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef class="address-column">
                    Address
                  </th>
                  <td mat-cell *matCellDef="let element" class="address-column">
                    {{ element.address }}
                  </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef class="email-width">
                    Email
                  </th>
                  <td mat-cell *matCellDef="let element" class="email-width">
                    <a>{{ element.email }}</a>
                  </td>
                </ng-container>

                <!-- phone Column -->
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef class="column-width">
                    Phone
                  </th>
                  <td mat-cell *matCellDef="let element" class="column-width">
                    {{ element.phone }}
                  </td>
                </ng-container>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumns; sticky: true"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>
            <mat-paginator [pageSize]="30"></mat-paginator>
          </mat-card>
        </div>

        <fuse-highlight
          lang="html"
          class="source-code mt-small-16"
          fxFlex.gt-sm="50"
        >
          <textarea #source hidden="hidden">
            <mat-card fxLayout="column" class="p-0">
              <div
              class="search-wrapper"
              fxFlex="100"
              search
              [formControl]="searchItem"
              >
              <div
                class="search table-search"
                fxFlex
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <i aria-hidden="true" class="fa-light fa-magnifying-glass s-18 mr-4"></i>
                <input
                  id="inputBox"
                  type="text"
                  [formControl]="searchItem"
                  placeholder="Search in 50 student"
                  fxFlex
                />
                <button
                  mat-icon-button
                  aria-label="clear search"
                  class="action-icon clear-button"
                >
                  <i aria-hidden="true" class="fa-light fa-xmark s-18"></i>
                </button>
              </div>
              </div>
              <div>
                <table
                  aria-label="This is a Simple table"
                  mat-table
                  [dataSource]="dataSource"
                  class="w-100-p zhealthcare-table"
                  matSort
                >
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="name-column">
                      Name (50)
                    </th>
                    <td mat-cell *matCellDef="let element" class="name-column">
                      <a> element.name </a>
                    </td>
                  </ng-container>
        
                  <!-- address Column -->
                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef class="address-column">
                      Address
                    </th>
                    <td mat-cell *matCellDef="let element" class="address-column">
                      element.address 
                    </td>
                  </ng-container>
        
                  <!-- email Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="email-width">Email</th>
                    <td mat-cell *matCellDef="let element" class="email-width">
                      <a>element.email</a>
                    </td>
                  </ng-container>
        
                  <!-- phone Column -->
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef class="column-width">
                      Phone
                    </th>
                    <td mat-cell *matCellDef="let element" class="column-width">
                       element.phone 
                    </td>
                  </ng-container>
        
                  <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"
                  ></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                  ></tr>
                </table>
              </div>
            <mat-paginator [pageSize]="30"></mat-paginator>
          </mat-card>
          </textarea>
        </fuse-highlight>
      </div>

      <mat-card fxLayout="column" class="mt-16 w-100-p">
        <span
          ><strong class="warn-fg">Note:</strong> You can find the demo example
          on below URL</span
        >
        <a
          class="word-break-all font-weight-600"
          href="http://devintegration.westindia.cloudapp.azure.com:8500/admin/ux/ui/expandable-grid"
          >http://devintegration.westindia.cloudapp.azure.com:8500/admin/ux/ui/expandable-grid</a
        >
      </mat-card>
    </div>
  </div>
</div>
