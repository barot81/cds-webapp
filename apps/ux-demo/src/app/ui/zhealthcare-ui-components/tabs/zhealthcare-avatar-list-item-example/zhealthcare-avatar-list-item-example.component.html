<div id="zhealthcare-avatar-list-item-examples" class="p-12 w-100-p">
  <div class="gray-header mb-16">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="mr-8">
          <button
            mat-icon-button
            aria-label="Click to go back"
            routerLink="/admin/ux/ui/zhealthcare-component-library"
          >
            <i aria-hidden="true" class="fa-solid fa-arrow-left-long"></i>
          </button>
        </div>
        <div class="mat-title">Avatar List Examples</div>
      </div>
      <div fxLayout="row" fxLayoutAlign="end center">
        <fuse-theme-options [view]="'toggle'"></fuse-theme-options>
      </div>
    </div>
  </div>

  <div fxLayout="column" fxLayout.gt-md="row">
    <div class="preview" fxLayout="column" fxLayoutAlign="center" fxFlex="50">
      <div
        class="mat-caption secondary-text mb-16"
        tabindex="0"
        aria-label="zhealthcare Avatar List Item With src "
      >
        zhealthcare Avatar List Item With src
      </div>
      <mat-card>
        <zhealthcare-avatar-list-item
          firstName="Anna"
          lastName="Strong"
          src="assets/images/avatars/anna-strong.png"
        >
        </zhealthcare-avatar-list-item>
      </mat-card>
    </div>

    <fuse-highlight
      lang="html"
      class="source-code"
      fxLayout="column"
      fxLayoutAlign="center"
      fxFlex="50"
    >
      <textarea #source hidden="hidden">
          <zhealthcare-avatar-list-item firstName="Anna" lastName="Strong" src="assets/images/avatars/anna-strong.png">
          </zhealthcare-avatar-list-item>
                </textarea
      >
    </fuse-highlight>
  </div>

  <div fxLayout="column" fxLayout.gt-md="row">
    <div class="preview" fxLayout="column" fxLayoutAlign="center" fxFlex="50">
      <div
        class="mat-caption secondary-text mb-16"
        tabindex="0"
        aria-label="zhealthcare Avatar List Item Without src "
      >
        zhealthcare Avatar List Item Without src
      </div>
      <mat-card>
        <zhealthcare-avatar-list-item firstName="Anna" lastName="Strong">
        </zhealthcare-avatar-list-item>
      </mat-card>
    </div>

    <fuse-highlight
      lang="html"
      class="source-code"
      fxLayout="column"
      fxLayoutAlign="center"
      fxFlex="50"
    >
      <textarea #source hidden="hidden">
          <zhealthcare-avatar-list-item firstName="Anna" lastName="Strong">
          </zhealthcare-avatar-list-item>
                </textarea
      >
    </fuse-highlight>
  </div>
</div>
