<mat-dialog-content class="margin-auto dialog-box-spacing">
  <div fxLayout="column">
    <span class="mb-24">Are you sure you want to delete this entity ?</span>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button
        mat-stroked-button mat-dialog-close
        color="primary"
        class=" mr-8"
        aria-label="Cancel"
      >
        Cancel
      </button>
      <button
        mat-flat-button
        color="primary"
        class=""
        aria-label="Delete"
      >
        Delete
      </button>
    </div>
  </div>
</mat-dialog-content>
