                  import { SelectionModel } from '@angular/cdk/collections';
                  import { FlatTreeControl } from '@angular/cdk/tree';
                  import { Component } from '@angular/core';
                  import { MatTreeFlatDataSource, MatTreeFlattener } from '@angular/material/tree';
                  import { ChecklistDatabase, TodoItemFlatNode, TodoItemNode } from '../tree-data.service';

                  @Component({
                    selector: 'ryzen-tree-variation-two',
                    templateUrl: './tree-variation-two.component.html',
                    styleUrls: ['./tree-variation-two.component.scss']
                  })
                  export class TreeVariationTwoComponent {
                    activeNode;
                    flatNodeMap = new Map<TodoItemFlatNode, TodoItemNode>();
                    nestedNodeMap = new Map<TodoItemNode, TodoItemFlatNode>();
                    selectedParent: TodoItemFlatNode | null = null;
                    newItemName = '';
                    treeControl: FlatTreeControl<TodoItemFlatNode>;
                    treeFlattener: MatTreeFlattener<TodoItemNode, TodoItemFlatNode>;
                    dataSource: MatTreeFlatDataSource<TodoItemNode, TodoItemFlatNode>;
                    checklistSelection = new SelectionModel<TodoItemFlatNode>(true);

                    constructor(private _database: ChecklistDatabase) {
                      this.treeFlattener = new MatTreeFlattener(this.transformer, this.getLevel,
                        this.isExpandable, this.getChildren);
                      this.treeControl = new FlatTreeControl<TodoItemFlatNode>(this.getLevel, this.isExpandable);
                      this.dataSource = new MatTreeFlatDataSource(this.treeControl, this.treeFlattener);

                      _database.dataChange.subscribe(data => {
                        this.dataSource.data = data;
                      });
                    }
                    getLevel = (node: TodoItemFlatNode) => node.level;

                    isExpandable = (node: TodoItemFlatNode) => node.expandable;

                    getChildren = (node: TodoItemNode): TodoItemNode[] => node.children;

                    hasChild = (_: number, _nodeData: TodoItemFlatNode) => _nodeData.expandable;

                    hasNoContent = (_: number, _nodeData: TodoItemFlatNode) => _nodeData.item === '';

                    /**
                    * Transformer to convert nested node to flat node. Record the nodes in maps for later use.
                    */
                    transformer = (node: TodoItemNode, level: number) => {
                      const existingNode = this.nestedNodeMap.get(node);
                      const flatNode = existingNode && existingNode.item === node.item
                        ? existingNode
                        : new TodoItemFlatNode();
                      flatNode.item = node.item;
                      flatNode.level = level;
                      flatNode.expandable = !!node.children?.length;
                      this.flatNodeMap.set(flatNode, node);
                      this.nestedNodeMap.set(node, flatNode);
                      return flatNode;
                    }

                    /** Whether all the descendants of the node are selected. */
                    descendantsAllSelected(node: TodoItemFlatNode): boolean {
                      const descendants = this.treeControl.getDescendants(node);
                      const descAllSelected = descendants.length > 0 && descendants.every(child => {
                        return this.checklistSelection.isSelected(child);
                      });
                      return descAllSelected;
                    }

                    /* Get the parent node of a node */
                    getParentNode(node: TodoItemFlatNode): TodoItemFlatNode | null {
                      const currentLevel = this.getLevel(node);

                      if (currentLevel < 1) {
                        return null;
                      }

                      const startIndex = this.treeControl.dataNodes.indexOf(node) - 1;

                      for (let i = startIndex; i >= 0; i--) {
                        const currentNode = this.treeControl.dataNodes[i];

                        if (this.getLevel(currentNode) < currentLevel) {
                          return currentNode;
                        }
                      }
                      return null;
                    }

                    /** Select the category so we can insert the new item. */
                    addNewItem(node: TodoItemFlatNode) {
                      const parentNode = this.flatNodeMap.get(node);
                      this._database.insertItem(parentNode!, '');
                      this.treeControl.expand(node);
                    }

                    /** Save the node to database */
                    saveNode(node: TodoItemFlatNode, itemValue: string) {
                      const nestedNode = this.flatNodeMap.get(node);
                      this._database.updateItem(nestedNode!, itemValue);
                    }
                  }

            import { Injectable } from '@angular/core';
            import { BehaviorSubject } from 'rxjs';

            /**
            * Node for to-do item
            */
            export class TodoItemNode {
            children: TodoItemNode[];
            item: string;
            }

            /** Flat to-do item node with expandable and level information */
            export class TodoItemFlatNode {
            item: string;
            level: number;
            expandable: boolean;
            }

            /**
            * The Json object for to-do list data.
            */
            const TREE_DATA = {
            Groceries: {
            'Almond Meal flour': null,
            'Organic eggs': null,
            'Protein Powder': null,
            Fruits: {
            Apple: null,
            Berries: ['Blueberry', 'Raspberry'],
            Orange: null
            }
            },
            Reminders: [
            'Cook dinner',
            'Read the Material Design spec',
            'Upgrade Application to Angular'
            ]
            };




            @Injectable({providedIn: 'any'})
            export class ChecklistDatabase {
            dataChange = new BehaviorSubject<TodoItemNode[]>([]);

            get data(): TodoItemNode[] { return this.dataChange.value; }

            constructor() {
            this.initialize();
            }

            initialize() {
            // Build the tree nodes from Json object. The result is a list of `TodoItemNode` with nested
            //     file node as children.
            const data = this.buildFileTree(TREE_DATA, 0);

            // Notify the change.
            this.dataChange.next(data);
            }

            /**
            * Build the file structure tree. The `value` is the Json object, or a sub-tree of a Json object.
            * The return value is the list of `TodoItemNode`.
            */
            buildFileTree(obj: { [key: string]: any }, level: number): TodoItemNode[] {
            return Object.keys(obj).reduce<TodoItemNode[]>((accumulator, key) => {
            const value = obj[key];
            const node = new TodoItemNode();
            node.item = key;

            if (value != null) {
            if (typeof value === 'object') {
                node.children = this.buildFileTree(value, level + 1);
            } else {
                node.item = value;
            }
            }

            return accumulator.concat(node);
            }, []);
            }

            /** Add an item to to-do list */
            insertItem(parent: TodoItemNode, name: string) {
            if (parent.children) {
            parent.children.push({ item: name } as TodoItemNode);
            this.dataChange.next(this.data);
            }
            }

            updateItem(node: TodoItemNode, name: string) {
            node.item = name;
            this.dataChange.next(this.data);
            }
            }

           </textarea
