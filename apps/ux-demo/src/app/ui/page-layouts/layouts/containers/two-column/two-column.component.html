<div class="page-layout simple left-sidebar inner-scroll page-without-header">
  <!-- SIDEBAR -->
  <fuse-sidebar
    class="sidebar"
    name="simple-left-sidebar-2"
    position="left"
    lockedOpen="gt-md"
    fxFlex="25"
  >
    <!-- SIDEBAR CONTENT -->
    <div class="content" fusePerfectScrollbar>
      <fuse-demo-one-sidebar></fuse-demo-one-sidebar>
    </div>
    <!-- / SIDEBAR CONTENT -->
  </fuse-sidebar>
  <!-- / SIDEBAR -->

  <!-- CENTER -->
  <div class="center ml-lg-16 container-bg" fusePerfectScrollbar>
    <!-- HEADER -->
    <div fxLayout="row" fxLayoutAlign="start center">
      <button
        mat-icon-button
        class="sidebar-toggle mr-8"
        fxHide.gt-md
        (click)="toggleSidebar('simple-left-sidebar-2')"
      >
        <i aria-hidden="true" class="fa-light fa-bars"></i>
      </button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content mr-16">
      <div class="my-16">
        <content-demo-one></content-demo-one>
      </div>
    </div>
    <!-- / CONTENT -->
    <button
      mat-flat-button
      color="accent"
      class="float-button"
      (click)="openDialog()"
    >
      Press for code
    </button>
  </div>
  <!-- / CENTER -->
</div>
