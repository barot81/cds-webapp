        <!-- SIDEBAR CONTENT -->
        <div class="content p-24">
            <fuse-demo-sidebar></fuse-demo-sidebar>
        </div>
        <!-- / SIDEBAR CONTENT -->

    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
       
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content p-24 mr-sm-16">
            <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                (click)="toggleSidebar('simple-right-sidebar-1')">

            </button>
            <h2>Page layout with right sidebar and single scroll</h2>

    </div>
