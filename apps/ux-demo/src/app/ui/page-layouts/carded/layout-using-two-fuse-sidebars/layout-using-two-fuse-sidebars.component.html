<div class="page-layout carded left-sidebar">
  <div fxLayout="column" class="w-100-p">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="p-16">
      <h2 class="primary-fg">Layout with Two sidebars using Fuse-sidebar</h2>
      <button mat-button class="primary" (click)="openDialog()">
        Click for HTML
      </button>
    </div>

    <div fxLayout="column">
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        class="p-16 h-100 blue-800-bg mb-16"
      >
        <span class="font-16 font-weight-600 fuse-white-fg">
          Header with Headings</span
        >
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        class="p-16 h-50 blue-800-bg mb-16"
      >
        <span class="font-16 font-weight-600 fuse-white-fg"> Navigation</span>
      </div>
    </div>

    <div fxLayout="row" fxFlex="100">
      <fuse-sidebar
        class="sidebar"
        name="carded-left-sidebar-2"
        position="left"
        lockedOpen="gt-md"
        fxFlex.gt-md="20"
        fxFlex.sm="50"
        fxFlex.md="50"
      >
        <div class="content pink-bg p-16 h-100-p" fusePerfectScrollbar>
          <div fxLayout="row" fxLayoutAlign="center start" class="pt-32">
            <span class="font-16 font-weight-600 fuse-white-fg"
              >primary Sidebar with 20 % width</span
            >
          </div>
        </div>
      </fuse-sidebar>

      <div
        fxLayout="column"
        fxLayout="row"
        fxFlex.gt-md="80"
        fxFlex="100"
        fxLayout="column"
      >
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          class=""
          fxHide.gt-md
        >
          <button
            mat-icon-button
            class="sidebar-toggle pl-16 mb-16"
            fxHide.gt-md
            (click)="toggleSidebar('carded-left-sidebar-2')"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <button
            mat-icon-button
            class="sidebar-toggle pl-16 mb-16"
            fxHide.gt-sm
            (click)="toggleSidebar('secondary-left-sidebar')"
          >
            <i aria-hidden="true" class="fa-light fa-ellipsis-v"></i>
          </button>
        </div>
        <div fxLayout="row" fxFlex="100">
          <fuse-sidebar
            class="sidebar secondary-sidebar ml-lg-16"
            name="secondary-left-sidebar"
            position="right"
            lockedOpen="gt-sm"
            fxFlex.gt-sm="20"
          >
            <div class="content lime-bg p-16 h-100-p" fusePerfectScrollbar>
              <div fxLayout="row" fxLayoutAlign="center start" class="pt-32">
                <span class="font-16 font-weight-600 fuse-white-fg"
                  >secondary Sidebar with 20 % width</span
                >
              </div>
            </div>
          </fuse-sidebar>

          <div
            class="center ml-md-8"
            fxFlex.gt-sm="80"
            fxFlex="100"
            fxLayout="column"
          >
            <div class="content h-100-p" fxFlex="100">
              <div
                fxLayout="row"
                fxLayoutAlign="center start"
                class="h-100-p purple-bg pt-32 px-16 border-radius-20"
              >
                <span class="font-16 font-weight-600 fuse-white-fg"
                  >Page content with 60% width.</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
