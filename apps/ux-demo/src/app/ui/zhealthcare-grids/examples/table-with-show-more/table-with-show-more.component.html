<div
  class="page-layout carded fullwidth inner-scroll full-width-page zhealthcare-new-grid"
>
  <div class="center p-0">
    <div class="content-card border" fusePerfectScrollbar>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex.lt-md="100">
          <div
            class="search-wrapper"
            fxFlex="100"
            search
            [formControl]="searchItem"
          >
            <div
              class="search table-search"
              fxFlex
              fxLayout="row"
              fxLayoutAlign="start center"
            >
              <i
                aria-hidden="true"
                class="fa-light fa-magnifying-glass s-18"
              ></i>
              <input
                id="inputBox"
                type="text"
                placeholder="Search in 50 student"
                fxFlex
                [formControl]="searchItem"
              />
              <button
                mat-icon-button
                aria-label="clear search"
                class="action-icon clear-button"
              >
                <i aria-hidden="true" class="fa-light fa-xmark s-18"></i>
              </button>
            </div>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="end center">
          <div
            fxLayout="row"
            fxLayoutAlign="end center"
            class="border-right h-48 pr-16"
            fxHide.lt-md
          >
            <button
              mat-stroked-button
              color="primary"
              class="mr-12"
              aria-label="Add action 1"
            >
              <i aria-hidden="true" class="fa-light fa-plus s-16"></i>
              <span class="ml-4">Add action 1</span>
            </button>
            <button
              mat-stroked-button
              color="primary"
              class=""
              aria-label="Add action 2"
            >
              <i aria-hidden="true" class="fa-light fa-plus s-16"></i>
              <span class="ml-4">Add action 2</span>
            </button>
          </div>
          <div fxLayout="row" class="mr-16 ml-8">
            <button
              matTooltip="Export"
              aria-label="Export Table"
              mat-icon-button
              class="ml-8"
              fxHide.lt-md
            >
              <i aria-hidden="true" class="fa-light fa-file-export s-18"></i>
            </button>

            <button
              matTooltip="Edit Columns"
              aria-label="Edit Columns"
              zhealthcareDrawerAction
              [componentSelector]="gridService.get('ryzen-edit-columns')"
              [size]="'drawer-sm'"
              [caption]="'Edit Columns'"
              mat-icon-button
              class="ml-4"
              fxHide.lt-md
            >
              <i aria-hidden="true" class="fa-light fa-wrench s-18"></i>
            </button>

            <button
              matTooltip="Filter"
              mat-icon-button
              class="ml-4 filter-icon-button"
              aria-label="filters"
              zhealthcareDrawerAction
              [componentSelector]="
                _UXDemoDrawerService.get('ryzen-filter-drawer')
              "
              [size]="'drawer-sm'"
              [caption]="'Filters'"
              [primaryAction]="'Save'"
            >
              <div fxLayout="row" fxLayoutAlign="start center">
                <i aria-hidden="true" class="fal fa-filter s-18 mr-4"></i>
                <span> 12 </span>
              </div>
            </button>

            <button
              tabindex="0"
              aria-label="mat menu"
              mat-icon-button
              [matMenuTriggerFor]="menu"
              class="ml-4"
              fxHide.gt-sm
            >
              <i aria-hidden="true" class="fal fa-ellipsis-h s-18"></i>
            </button>
            <mat-menu #menu="matMenu" fxHide.gt-sm>
              <button mat-menu-item aria-label="Action 1">
                <i aria-hidden="true" class="fa-light fa-plus s-18 mr-8"></i
                >Action 1
              </button>
              <button mat-menu-item aria-label="Action 2">
                <i aria-hidden="true" class="fa-light fa-plus s-18 mr-8"></i
                >Action 2
              </button>
              <button
                mat-menu-item
                aria-label="Edit Columns"
                zhealthcareDrawerAction
                [componentSelector]="gridService.get('ryzen-edit-columns')"
                [size]="'drawer-sm'"
                [caption]="'Edit Columns'"
              >
                <i aria-hidden="true" class="fa-light fa-wrench s-18 mr-8"></i
                >Edit columns
              </button>
              <button mat-menu-item aria-label="Export file">
                <i
                  aria-hidden="true"
                  class="fa-light fa-file-export s-18 mr-8"
                ></i
                >Export file
              </button>
            </mat-menu>
          </div>
        </div>
      </div>

      <div class="result-found-style warn-fg">No data found</div>
      <div class="content" fusePerfectScrollbar tabindex="0">
        <table
          aria-hidden="false"
          aria-label="This is grid with hover on header"
          mat-table
          [dataSource]="dataSource"
          class="w-100-p zhealthcare-table show-more-table"
          matSort
          id="headerHoerGrid"
        >
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th class="pl-16" mat-header-cell *matHeaderCellDef>
              <div
                fxLayout="row"
                fxLayoutAlign="space-between center"
                class="w-100-p"
              >
                <span class="header-title mr-12">No.</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="pl-16">
              {{ element.position }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.name }}
            </td>
          </ng-container>

          <!-- address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">
              {{ element.address }}
            </td>
          </ng-container>

          <!-- phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">
              {{ element.phone }}
            </td>
          </ng-container>

          <!-- note Column -->
          <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef>Notes</th>
            <td mat-cell *matCellDef="let element" class="notes-column">
              <div class="text-container">
                <input id="ch" #ch type="checkbox" />
                <button
                  id="show-more-label"
                  class="pl-0 link-btn"
                  *ngIf="isTextOverflow(element.id)"
                  (click)="ch.click()"
                  [attr.aria-label]="!ch.checked ? 'Show More' : 'Show Less'"
                ></button>
                <div class="text" [attr.id]="element.id" tabindex="0">
                  {{ element.note }}
                </div>
              </div>
            </td>
          </ng-container>

          <!-- document Column -->
          <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef>document</th>
            <td mat-cell *matCellDef="let element">
              {{ element.document }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>
              <div
                fxLayout="row"
                fxLayoutAlign="space-between center"
                class="w-100-p"
              >
                <span class="header-title mr-12">Symbol</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.symbol }}
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="addRow(row)"
            [class.row-selected]="clickedRows.has(row)"
            [class.row-highlighted]="highlightedRows.has(row)"
          ></tr>
        </table>
      </div>
    </div>

    <mat-paginator [pageSize]="30" class="bx bb"></mat-paginator>
  </div>
</div>
