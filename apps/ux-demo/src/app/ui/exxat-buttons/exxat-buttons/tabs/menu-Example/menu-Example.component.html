<div fxLayout="column" fxLayout.gt-md="row">
  <div
    class="preview m-16"
    fxLayout="column"
    fxLayoutAlign="center"
    fxFlex="50"
  >
    <div class="mat-caption secondary-text">mat menu example</div>
    <mat-card>
      <div class="m-16">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="open menu for delete item"
          class="action-icon"
        >
          <i aria-hidden="true" class="fa-light fa-ellipsis-vertical"></i>
        </button>
        <mat-menu #menu="matMenu" xPosition="after" class="mat-secondary-menu">
          <button mat-menu-item class="warn-fg">
            <div fxLayout="row" fxLayoutAlign="start center">
              <div class="mr-8 mt-4">
                <i aria-hidden="true" class="fa-light fa-trash-alt s-18"></i>
              </div>
              <div fxLayout="row" fxLayoutAlign="start center">
                <span>Delete</span>
              </div>
            </div>
          </button>
        </mat-menu>
      </div>
    </mat-card>
  </div>

  <fuse-highlight
    lang="html"
    class="source-code m-16"
    fxLayout="column"
    fxLayoutAlign="center"
    fxFlex="50"
  >
    <textarea #source hidden="hidden">

        <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="open menu for delete item"
        class="action-icon"
        >
        <i aria-hidden="true" class="fa-light fa-ellipsis-vertical"></i>
        </button>
        <mat-menu #menu="matMenu" xPosition="after" class="mat-secondary-menu">
        <button mat-menu-item>
        <div fxLayout="row" fxLayoutAlign="start center">
        <div class="mr-8 mt-4">
        <i aria-hidden="true" class="fa-light fa-trash-alt s-18"></i>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
        <span>Delete</span>
        </div>
        </div>
        </button>
        </mat-menu>
    </textarea>
  </fuse-highlight>
</div>
