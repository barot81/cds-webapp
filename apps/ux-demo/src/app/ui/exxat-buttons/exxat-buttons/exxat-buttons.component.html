<div
  id="zhealthcare-buttons"
  class="page-layout simple tabbed full-width-page"
  fxLayout="column"
>
  <div class="center pl-0 pr-0">
    <div class="gray-header">
      <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div class="mr-16" fxFlex="10">
            <button
              mat-icon-button
              aria-label="Click to go back"
              class="action-icon mx-8"
              routerLink="/admin/ux/ui/zhealthcare-component-library"
            >
              <i aria-hidden="true" class="fa-light fa-arrow-left-long"></i>
            </button>
          </div>
          <div fxFlex="90">
            <navbar></navbar>
          </div>
        </div>
        <div
          fxLayout="row"
          fxLayoutAlign="end center"
          class="mt-xs-8 w-100-p mt-small-16"
        >
          <fuse-theme-options [view]="'toggle'"></fuse-theme-options>
        </div>
      </div>
    </div>
    <div class="mt-16">
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="mt-16" fxLayout="column" fxLayout.gt-md="row">
      <div class="preview" fxLayout="column" fxLayoutAlign="start" fxFlex="48">
        <p class="warn-fg font-16" tabindex="0" aria-label="Note from UI Team">
          Note from UI Team
        </p>
        <p
          class="warn-fg font-14"
          tabindex="0"
          aria-label="Developers are requested not to make any extra self made Class or
        write hardcode CSS or add Colors. Since we are following MULTI theme,
        Theme will break if Material theme structure and guidlines are not
        followed properly."
          class="warn-fg font-14"
        >
          Developers are requested not to make any extra self made Class or
          write hardcode CSS or add Colors. Since we are following MULTI theme,
          Theme will break if Material theme structure and guidlines are not
          followed properly.
        </p>
        <strong>Connect To UI team for any such cases.</strong>
      </div>
    </div>
  </div>
</div>
