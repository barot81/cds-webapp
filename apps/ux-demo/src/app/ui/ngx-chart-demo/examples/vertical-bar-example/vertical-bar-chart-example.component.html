<div fxLayout="column" fxLayout.gt-md="row">


    <div class="preview" fxLayout="column" fxLayoutAlign="start" fxFlex="55">
        <div class="mat-caption secondary-text mb-16">Ngx Vertical Bar Chart Example</div>
        <mat-card class="mr-16">
            <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
        </mat-card>

        <mat-card fxFlex="55" class="my-16">

            <div fxLayoutAlign="start center" fxLayout="row">
                <div fxLayout="column" fxLayoutAlign="start">
                    <div fxLayoutAlign="start center" fxLayout="row">
                        <div><span class="mr-16 font-weight-600">For more info visit : </span></div>
                        <span><a href="https://swimlane.gitbooks.io/ngx-charts/content/" target="_blank">Ngx Chart
                                Documentation</a></span>
                    </div>

                    <div class="mt-16 overflow-auto" [style.height.px]="230">
                        <ngx-chart-helper-table></ngx-chart-helper-table>
                    </div>
                </div>
            </div>

        </mat-card>
    </div>

    <div class="preview" fxLayout="column" fxLayoutAlign="start" fxFlex="45">
        <mat-tab-group>
            <!-- 1st tab content -->
            <mat-tab label="HTML">
                <fuse-highlight lang="html" class="source-code mt-16" fxLayout="column" fxLayoutAlign="center">
                    <textarea #source hidden="hidden">
                        <ngx-charts-bar-vertical
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="single"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        (select)="onSelect($event)">
                        </ngx-charts-bar-vertical>
       
           </textarea>
                </fuse-highlight>
            </mat-tab>

            <!-- 2nd tab content -->
            <mat-tab label="TS">
                <fuse-highlight lang="ts" class="source-code mt-16" fxLayout="column" fxLayoutAlign="center">
                    <textarea #source hidden="hidden">
                        import { Component } from '@angular/core';

                        export var single = [
                        {
                        "name": "Germany",
                        "value": 8940000
                        },
                        {
                        "name": "USA",
                        "value": 5000000
                        },
                        {
                        "name": "France",
                        "value": 7200000
                        }
                        ];


                        @Component({
                        selector: 'ryzen-vertical-bar-chart-example',
                        templateUrl: './vertical-bar-chart-example.component.html',
                        styleUrls: ['./vertical-bar-chart-example.component.scss']
                        })
                        export class VerticalBarcChartExampleComponent {

                        single: any[];
                        multi: any[];

                        view: any[] = [700, 400];

                        // options
                        showXAxis = true;
                        showYAxis = true;
                        gradient = false;
                        showLegend = true;
                        showXAxisLabel = true;
                        xAxisLabel = 'Country';
                        showYAxisLabel = true;
                        yAxisLabel = 'Population';

                        colorScheme = {
                        domain: ['#5AA454', '#A10A28', '#C7B42C', '#AAAAAA']
                        };

                        constructor() {
                        Object.assign(this, { single })
                        }

                        onSelect(event) {
                        console.log(event);
                        }
                        }
            </textarea>
                </fuse-highlight>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
