<div fxLayout="column" fxLayout.gt-md="row">


    <div class="preview" fxLayout="column" fxLayoutAlign="start" fxFlex="55">
        <div class="mat-caption secondary-text mb-16">Ngx Vertical Bar Chart Example</div>
        <mat-card class="mr-16">
            <ngx-charts-bar-vertical-2d class="ngx-chart-legend-position-left" [view]="view" [scheme]="colorScheme"
                [results]="multi_vertical" [xAxis]="showXAxis" [yAxis]="showYAxis"
                [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [legendTitle]="legendTitle"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-bar-vertical-2d>
        </mat-card>

        <mat-card fxFlex="55" class="my-16">

            <div fxLayoutAlign="start center" fxLayout="row">
                <div fxLayout="column" fxLayoutAlign="start">
                    <div fxLayoutAlign="start center" fxLayout="row">
                        <div><span class="mr-16 font-weight-600">For more info visit : </span></div>
                        <span><a href="https://swimlane.gitbooks.io/ngx-charts/content/" target="_blank">Ngx Chart
                                Documentation</a></span>
                    </div>

                    <div class="mt-16 overflow-auto" [style.height.px]="230">
                        <ngx-chart-helper-table></ngx-chart-helper-table>
                    </div>
                </div>
            </div>

        </mat-card>
    </div>

    <div class="preview" fxLayout="column" fxLayoutAlign="start" fxFlex="45">
        <mat-tab-group>
            <!-- 1st tab content -->
            <mat-tab label="HTML">
                <fuse-highlight lang="html" class="source-code mt-16" fxLayout="column" fxLayoutAlign="center">
                    <textarea #source hidden="hidden">
                        <ngx-charts-bar-vertical-2d
                        class="ngx-chart-legend-position-left"
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="multi_vertical"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        [legendTitle]="legendTitle"
                        (select)="onSelect($event)"
                        (activate)="onActivate($event)"
                        (deactivate)="onDeactivate($event)">
                         </ngx-charts-bar-vertical-2d>
       
           </textarea>
                </fuse-highlight>
            </mat-tab>

            <!-- 2nd tab content -->
            <mat-tab label="TS">
                <fuse-highlight lang="ts" class="source-code mt-16" fxLayout="column" fxLayoutAlign="center">
                    <textarea #source hidden="hidden">
                        import { Component } from '@angular/core';

                        export var multi_vertical = [
                        {
                        "name": "Germany",
                        "series": [
                        {
                        "name": "2010",
                        "value": 7300000
                        },
                        {
                        "name": "2011",
                        "value": 8940000
                        }
                        ]
                        },

                        {
                        "name": "USA",
                        "series": [
                        {
                        "name": "2010",
                        "value": 7870000
                        },
                        {
                        "name": "2011",
                        "value": 8270000
                        }
                        ]
                        },

                        {
                        "name": "France",
                        "series": [
                        {
                        "name": "2010",
                        "value": 5000002
                        },
                        {
                        "name": "2011",
                        "value": 5800000
                        }
                        ]
                        }
                        ];


                        @Component({
                        selector: 'ryzen-grouped-vertical-bar-chart-example',
                        templateUrl: './grouped-vertical-bar-chart-example.component.html',
                        styleUrls: ['./grouped-vertical-bar-chart-example.component.scss']
                        })
                        export class GroupedVerticalBarcChartExampleComponent {
                        multi_vertical: any[];
                        view: any[] = [700, 400];

                        // options
                        showXAxis: boolean = true;
                        showYAxis: boolean = true;
                        gradient: boolean = true;
                        showLegend: boolean = true;
                        showXAxisLabel: boolean = true;
                        xAxisLabel: string = 'Country';
                        showYAxisLabel: boolean = true;
                        yAxisLabel: string = 'Population';
                        legendTitle: string = 'Years';

                        colorScheme = {
                        domain: ['#5AA454', '#C7B42C', '#AAAAAA']
                        };

                        constructor() {
                        Object.assign(this, { multi_vertical })
                        }

                        onSelect(data): void {
                        console.log('Item clicked', JSON.parse(JSON.stringify(data)));
                        }

                        onActivate(data): void {
                        console.log('Activate', JSON.parse(JSON.stringify(data)));
                        }

                        onDeactivate(data): void {
                        console.log('Deactivate', JSON.parse(JSON.stringify(data)));
                        }
                        }

            </textarea>
                </fuse-highlight>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
