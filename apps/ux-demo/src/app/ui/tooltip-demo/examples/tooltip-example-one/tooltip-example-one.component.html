<div fxLayout="column">
  <div fxLayout="column" fxLayout.gt-md="row">
    <div class="preview" fxLayout="column" fxLayoutAlign="start" fxFlex="50">
      <div class="mat-caption secondary-text mb-16">
        Example of passing a component to tooltip
      </div>
      <div class="mb-16">
        <span><strong class="accent-fg">Note: </strong> </span>
        <span>import zhealthcareTooltipModule from '@zhealthcare/ux';</span>
      </div>
      <mat-card class="mr-sm-16">
        <button
          mat-stroked-button
          color="primary"
          class=""
          aria-label="Click to open tooltip"
          [tooltip]="subscribeComponentRef"
          [options]="tooltipOptions"
        >
          Click to open tooltip
        </button>
      </mat-card>
    </div>

    <div
      class="preview mt-small-16"
      fxLayout="column"
      fxLayoutAlign="start"
      fxFlex="50"
    >
      <mat-tab-group>
        <!-- 1st tab content -->
        <mat-tab label="Parent HTML">
          <fuse-highlight
            lang="html"
            class="source-code mt-16"
            fxLayout="column"
            fxLayoutAlign="center"
          >
            <textarea #source hidden="hidden">

            <button mat-stroked-button color="primary" aria-label="Click to open tooltip" 
              class="" [tooltip]="subscribeComponentRef" 
             [options]="tooltipOptions">
             Click to open tooltip
            </button>
            
         </textarea
            >
          </fuse-highlight>
        </mat-tab>

        <!-- 2nd tab content -->
        <mat-tab label="Parent TS">
          <fuse-highlight
            lang="ts"
            class="source-code mt-16"
            fxLayout="column"
            fxLayoutAlign="center"
          >
            <textarea #source hidden="hidden" class="overflow-auto">
            import { Component, ComponentFactoryResolver } from '@angular/core';
            import { TooltipInnerComponent } from '../../tooltip-inner/tooltip-inner.component';

            @Component({
            selector: 'ryzen-tooltip-example-one',
            templateUrl: './tooltip-example-one.component.html'
            })
            export class TooltipExampleOneComponent {

            subscribeComponentRef: any;
            
            tooltipOptions = {
            'contentType': 'component',
            'placement': 'right',
            'trigger': 'click',
            'max-width': '450',
            'pointerEvents': 'auto'
            }

            constructor(private r: ComponentFactoryResolver) {
            this.subscribeComponentRef = this.r.resolveComponentFactory(TooltipInnerComponent).componentType;
            }

          </textarea
            >
          </fuse-highlight>
        </mat-tab>

        <!-- 3rd tab content -->
        <mat-tab label="Child HTML">
          <fuse-highlight
            lang="html"
            class="source-code mt-16 overflow-auto"
            fxLayout="column"
            fxLayoutAlign="center"
          >
            <textarea #source hidden="hidden">

              <div
              fxLayout="column"
              fxLayoutAlign="start"
              class="p-8"
              tabindex="0"
              cdkTrapFocus
            >
              <div fxLayoutAlign="space-between center" fxLayout="row wrap">
                <div>
                  <span class="font-14"
                    >Rotation 20 Jan 2020 (Jan 1, 2020 - Jan 28, 2020)</span
                  >
                </div>
                <div>
                  <button
                    mat-icon-button
                    class="action-icon"
                    zhealthcareDrawerAction
                    (click)="_onClick()"
                    [componentSelector]="
                      zhealthcareDrawerFormService.get('zhealthcare-drawer-reactive-form')
                    "
                    [size]="'drawer-sm'"
                    [caption]="'Small Sized Drawer'"
                    aria-label="Edit Item"
                  >
                    <i aria-hidden="true" class="fa-light fa-pen icon-fill s-18"></i>
                  </button>
                </div>
              </div>
            
              <div fxLayoutAlign="start center" fxLayout="row wrap">
                <span class="font-weight-600 font-18"
                  >Abric mouse homeopathy hospital Test audit retest</span
                >
              </div>
            
              <div class="mt-4" fxLayoutAlign="start center" fxLayout="row wrap">
                <mat-chip-list>
                  <mat-chip class="amber-bg" fontColor>Family medicine </mat-chip>
                </mat-chip-list>
              </div>
            
              <div fxLayoutAlign="start" fxLayout="column">
                <div class="mt-16">
                  <div fxLayoutAlign="start center" fxLayout="row wrap">
                    <span class="font-weight-600 font-14">Placement Date</span>
                  </div>
            
                  <div fxLayoutAlign="start center" fxLayout="row wrap">
                    <span
                      class="font-14"
                      tabindex="0"
                      aria-label="Placement Date is (Jan 1,2020 - Jan 8,2020)"
                      >(Jan 1,2020 - Jan 8,2020)</span
                    >
                  </div>
                </div>
            
                <div class="mt-12">
                  <div fxLayoutAlign="start center" fxLayout="row wrap">
                    <span class="font-weight-600 font-14">Address</span>
                  </div>
            
                  <div fxLayoutAlign="start center" fxLayout="row wrap">
                    <span class="font-14"
                      >180 Fort Washington Ave, New York, NY 10032, United States</span
                    >
                  </div>
                </div>
            
                <div class="mt-16">
                  <div fxLayoutAlign="start center" fxLayout="row wrap">
                    <span class="font-weight-600 font-14">Program requirement</span>
                  </div>
            
                  <div fxLayoutAlign="start" fxLayout="column">
                    <div fxLayoutAlign="start center" fxLayout="row wrap">
                      <span class="font-14">Requirement 1</span>
                    </div>
                    <div fxLayoutAlign="start center" fxLayout="row wrap">
                      <span class="font-14">Requirement 2</span>
                    </div>
                    <div fxLayoutAlign="start center" fxLayout="row wrap">
                      <span class="font-14">Requirement 3</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </textarea
            >
          </fuse-highlight>
        </mat-tab>

        <!-- 4th tab content -->
        <mat-tab label="Child TS">
          <fuse-highlight
            lang="ts"
            class="source-code mt-16 overflow-auto"
            fxLayout="column"
            fxLayoutAlign="center"
          >
            <textarea #source hidden="hidden">

              import { Component, OnInit } from '@angular/core';
              import { TooltipDirective } from '@zhealthcare/ux';
              import { zhealthcareDrawerFormService } from '../../zhealthcare-drawers/zhealthcare-drawer-forms-shared.service';

              @Component({
              selector: 'ryzen-tooltip-inner',
              templateUrl: './tooltip-inner.component.html',
              styleUrls: ['./tooltip-inner.component.scss'],
              })
              export class TooltipInnerComponent implements OnInit {
              constructor(
              public readonly zhealthcareDrawerFormService: zhealthcareDrawerFormService,
              private readonly _tooltipDirective: TooltipDirective
              ) {}

              ngOnInit() {}

              public _onClick() {
              this._tooltipDirective.hide();
              }
              }


          </textarea
            >
          </fuse-highlight>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <tooltip-configuration></tooltip-configuration>
</div>
