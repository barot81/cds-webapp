<div fxLayout="column" fxLayout.gt-md="row" id="chip-without-input">
  <div
    class="pr-md-16 pr-0"
    fxLayout="column"
    fxLayoutAlign="start"
    fxFlex="60"
  >
    <div class="mat-caption secondary-text mb-16">Tag Example Chips View</div>
    <mat-card>
      <div fxLayoutAlign="start" fxLayout="row wrap">
        <div>
          <mat-menu #tagsMenu="matMenu" [overlapTrigger]="false">
            <exxat-tag
              [tags]="tags"
              [options]="tagOptions"
              (onTagChanges)="onTagChanges($event)"
            ></exxat-tag>
          </mat-menu>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="start center">
          <exxat-tag-showcase
            [tags]="tags"
            [tagView]="tagView.CHIP"
            [tagsLength]="tagsLength"
          ></exxat-tag-showcase>
        </div>

        <button
          *ngIf="selectedtagsCount < 1"
          mat-stroked-button
          color="primary"
          [matMenuTriggerFor]="tagsMenu"
          (menuOpened)="openTagswithoutButtons()"
        >
          Add Tag
        </button>
        <button
          *ngIf="selectedtagsCount > 0"
          mat-icon-button
          [matMenuTriggerFor]="tagsMenu"
          (menuOpened)="openTagswithoutButtons()"
        >
          <i aria-hidden="true" class="fa-light fa-plus s-18"></i>
        </button>
      </div>
    </mat-card>
  </div>

  <div
    class="pr-md-16 pr-0"
    fxLayout="column"
    fxLayoutAlign="start"
    fxFlex="40"
  >
    <mat-tab-group class="mt-lg-0 mt-16">
      <!-- 1st tab content -->
      <mat-tab label="HTML">
        <fuse-highlight
          lang="html"
          class="source-code mt-16"
          fxLayout="column"
          fxLayoutAlign="center"
        >
          <textarea #source hidden="hidden">
              <div fxLayoutAlign="start" fxLayout="row wrap">
                <div>
                  <mat-menu #tagsMenu="matMenu" [overlapTrigger]="false">
                    <exxat-tag [tags]="tags" [options]="tagOptions" (onTagChanges)="onTagChanges($event)"></exxat-tag>
                  </mat-menu>
                </div>
        
                <div fxLayout="row wrap" fxLayoutAlign="start center">
                  <exxat-tag-showcase [tags]="tags" [tagView]="tagView.CHIP" [tagsLength]="tagsLength"></exxat-tag-showcase>
                </div>
        
                <button *ngIf="selectedtagsCount < 1" mat-stroked-button color="primary" [matMenuTriggerFor]="tagsMenu"
                  (menuOpened)="openTagswithoutButtons()">
                  Add Tag
                </button>
                <button *ngIf="selectedtagsCount > 0" mat-icon-button [matMenuTriggerFor]="tagsMenu"
                  (menuOpened)="openTagswithoutButtons()">
                  <i aria-hidden="true" class="fa-light fa-plus s-18"></i>
                </button>
              </div>

         </textarea
          >
        </fuse-highlight>
      </mat-tab>

      <!-- 2nd tab content -->
      <mat-tab label="TS">
        <fuse-highlight
          lang="ts"
          class="source-code mt-16"
          fxLayout="column"
          fxLayoutAlign="center"
        >
          <textarea #source hidden="hidden">

            import { BreakpointObserver, BreakpointState } from '@angular/cdk/layout';
            import { Component, Output, EventEmitter, AfterViewInit } from '@angular/core';
            import {
              ExxatTag,
              ExxatTagOptions,
              TagEvent,
              TagView
            } from '@exxat/plugin/tags';

            @Component({
              selector: 'exxat-app-exxat-tag-example-three',
              templateUrl: './exxat-tag-example-three.component.html'
            })
            export class ExxatTagExampleThreeComponent implements AfterViewInit {
              public tagView = TagView;

              public tagOptions = new ExxatTagOptions();

              public tagsLength: number = 4;

              @Output() menuOpened: EventEmitter<void>;

                tags: Array<ExxatTag> = [
                  {
                    id: Math.random(),
                    name: 'Tag with 30 characters allowed',
                    color: 'indigo-500',
                    isChecked: true
                  },
                  {
                    id: Math.random(),
                    name: 'Tag label 71 lorem ipsum',
                    color: 'deep-orange-500',
                    isChecked: false
                  },
                  {
                    id: Math.random(),
                    name: 'Tag label 23 lorem',
                    color: 'pink-500',
                    isChecked: false
                  },
                  {
                    id: Math.random(),
                    name: 'Tag label 532',
                    color: 'blue-500',
                    isChecked: false
                  },
                  {
                    id: Math.random(),
                    name: 'Tag with 82 lorem ipsum do',
                    color: 'gray-500',
                    isChecked: false
                  },
                  {
                    id: Math.random(),
                    name: 'Tag label 892',
                    color: 'purple-500',
                    isChecked: false
                  },
                  {
                    id: Math.random(),
                    name: 'Tag label 7  lorem',
                    color: 'yellow-500',
                    isChecked: false
                  },
                  {
                    id: Math.random(),
                    name: 'Tag with 82 lorem ipsum do',
                    color: 'green-500',
                    isChecked: false
                  },
                  {
                    id: Math.random(),
                    name: 'Tag Label 9',
                    color: 'pink-500',
                    isChecked: false
                  },
                  {
                    id: Math.random(),
                    name: 'Tag Label 10 Bigger Text',
                    color: 'indigo-500',
                    isChecked: false
                  }
                ];

              public selectedtagsCount: number = this.tags.filter(
                (val) => val.isChecked === true
              ).length;

              constructor(public breakpointObserver: BreakpointObserver) {}

              ngAfterViewInit() {}

              openTagswithoutButtons() {
                this.tagOptions = {
                  saveButton: false,
                  tagTitleMaxLength: 50,
                  tagsListLength: 7
                };
              }

              onTagChanges(event: TagEvent) {
                if (event.eventType.toLowerCase() === 'change') {
                  this.tags = new Array<ExxatTag>();
                  Object.assign(this.tags, event.tags);
                  this.selectedtagsCount = this.tags.filter(
                    (val) => val.isChecked === true
                  ).length;
                }
              }
            }

            
          
          
  </textarea
          >
        </fuse-highlight>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
