<div id="exxat-file-viewer-examples" class="p-24">
  <div class="mat-title">Exxat File Viewer Examples</div>

  <!-- @ Regular Sized Avatar With src-->
  <div fxLayout="column" fxLayout.gt-md="row">

    <div class="preview" fxLayout="column" fxLayoutAlign="center" fxFlex="70">
      <div class="mat-caption secondary-text">Regular Sized Avatar With src</div>
      <mat-card>
        <div class="pt-16">
          <exxat-file-viewer [documentConfiguration]="documentConfiguration"></exxat-file-viewer>
        </div>
      </mat-card>
    </div>

    <fuse-highlight lang="html" class="source-code" fxLayout="column" fxLayoutAlign="center" fxFlex="30">
      <textarea #source hidden="hidden">
          <exxat-file-viewer [documentConfiguration]="documentConfiguration">
          </exxat-file-viewer>
              </textarea>
    </fuse-highlight>
  </div>
