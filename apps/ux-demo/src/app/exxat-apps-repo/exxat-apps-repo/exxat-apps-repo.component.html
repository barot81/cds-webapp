<div id="exxat-apps-repo" class="page-layout full-width w-100-p">
  <div class="center">
    <div class="content width-lg margin-auto">
      <div class="p-16">
        <span class="font-20 font-weight-600">Exxat Apps Repo</span>
      </div>

      <div
        class="search-wrapper search-grid p-16"
        search
        [formControl]="searchItem"
      >
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <i
            aria-hidden="true"
            class="fa-light fa-magnifying-glass s-18 mr-4"
          ></i>
          <input
            id="inputBox"
            type="text"
            placeholder="Search"
            fxFlex
            [formControl]="searchItem"
          />
          <button
            mat-icon-button
            aria-label="clear search"
            class="action-icon clear-button"
          >
            <i aria-hidden="true" class="fa-light fa-xmark s-18"></i>
          </button>
        </div>
      </div>

      <div fxLayout="row wrap" fxLayoutAlign="start center">
        <mat-card
          class="p-16 m-16 item_list"
          fxLayout="row"
          fxLayoutAlign="start center"
          [ngClass]="{ 'accessiblity-badge': item.isAccessible }"
          *ngFor="let item of filtered_exxat_apps_repo_list$ | async"
          fxFlex="100%"
          fxFlex.gt-sm="30%"
        >
          <a routerLink="{{ item.page }}" class="card-link-btn">
            <div fxLayout="row">
              <i aria-hidden="true" class="{{ item.icon }} s-32 mr-12"></i>
              <div fxlayout="column">
                <span class="font-18">{{ item.title | titlecase }}</span>
                <div fxLayout="column">
                  <li
                    *ngFor="let description of item.description"
                    class="font-14 secondary-text"
                  >
                    {{ description | titlecase }}
                  </li>
                </div>
              </div>
            </div>
          </a>
        </mat-card>
      </div>
    </div>
  </div>
</div>
