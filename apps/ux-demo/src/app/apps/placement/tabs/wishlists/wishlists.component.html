<div id="wishlist-component">
  <div fxLayout="row" fxFlex="100">
    <fuse-sidebar
      class="sidebar sidebar-width height-fit-content"
      name="carded-left-sidebar-tabbed-2"
      position="left"
      lockedOpen="gt-md"
      fxFlex.gt-md="20"
    >
      <div class="content" fusePerfectScrollbar>
        <mat-list role="list" class="py-16">
          <button mat-button class="no-space m-0 p-0">
            <mat-list-item role="listitem" class="active-list-item p-16">
              <span class="word-break-all space-pre-wrap text-left"
                >Configuration</span
              >
            </mat-list-item>
          </button>

          <button mat-button class="no-space m-0 p-0">
            <mat-list-item role="listitem" class="p-16">
              <span class="word-break-all space-pre-wrap text-left"
                >Summary</span
              >
            </mat-list-item>
          </button>

          <button mat-button class="no-space m-0 p-0">
            <mat-list-item role="listitem" class="p-16">
              <span class="word-break-all space-pre-wrap text-left"
                >Notification</span
              >
            </mat-list-item>
          </button>
        </mat-list>
      </div>
      <!-- / SIDEBAR CONTENT -->
    </fuse-sidebar>

    <div fxLayout="column" fxFlex="100" fxFlex.gt-md="80" class="ml-lg-16">
      <button
        mat-icon-button
        class="sidebar-toggle"
        fxHide.gt-md
        (click)="toggleSidebar('carded-left-sidebar-tabbed-2')"
        class="mb-16"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="mb-16">
        <button
          mat-button
          class="action-icon"
          zhealthcareDrawerAction
          [size]="'drawer-md'"
          [componentSelector]="
            _uxDemoDrawerService.get('ryzen-add-edit-wishlist')
          "
          [caption]="'Add/Edit Wishlist Placement'"
          [primaryAction]="'Save'"
          role="img"
          [entityKey]="0"
          aria-hidden="true"
        >
          <mat-icon>add</mat-icon>
          Create a wishlist
        </button>
      </div>

      <div class="table-rounded-border white-background p-16">
        <div
          class="content overflow-auto"
          [style.height.px]="headerService.scrollContentheight - 80"
          tabindex="0"
        >
          <table
            mat-table
            [dataSource]="dataSource"
            class="w-100-p zhealthcare-table pt-0"
          >
            <!--name column-->
            <ng-container matColumnDef="name">
              <th class="pl-16" mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element" class="pl-16">
                <a>Wishlist For Pediatrics</a>
              </td>
            </ng-container>

            <!--Placement Details column-->
            <ng-container matColumnDef="placementDetail">
              <th class="pl-16" mat-header-cell *matHeaderCellDef>
                Start Date - End Date
              </th>
              <td mat-cell *matCellDef="let element" class="pl-16">
                Nov 1st - Nov 25th , 2010
              </td>
            </ng-container>

            <!--rotation  column-->
            <ng-container matColumnDef="rotation">
              <th mat-header-cell *matHeaderCellDef class="pl-16">View Date</th>
              <td
                class="mat-icon-hover pl-16"
                mat-cell
                *matCellDef="let element"
              >
                Nov 1st - Nov 25th , 2010
              </td>
            </ng-container>

            <!--Staff column-->
            <ng-container matColumnDef="staff">
              <th class="pl-16" mat-header-cell *matHeaderCellDef>
                Wishlist Completion
              </th>
              <td mat-cell *matCellDef="let element" class="pl-16">24/40</td>
            </ng-container>

            <!--Status column-->
            <ng-container matColumnDef="status">
              <th class="pl-16" mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element" class="pl-16">Active</td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
