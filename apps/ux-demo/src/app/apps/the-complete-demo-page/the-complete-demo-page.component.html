<div class="page-layout carded fullwidth inner-scroll complete-demo-page">
  <div class="center p-0">
    <div class="mb-16">
      <nav mat-tab-nav-bar>
        <a
          mat-tab-link
          *ngFor="let link of navigations"
          [routerLink]="link.url"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          <span>{{ link.title }}</span>
        </a>
      </nav>
    </div>
    <div class="content-card border">
      <div fxLayout="column">
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          class="w-100-p"
        >
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex.lt-md="100">
            <div class="search-wrapper" fxFlex="100">
              <div
                class="search table-search"
                fxFlex
                fxLayout="row"
                fxLayoutAlign="start center"
              >
                <i
                  aria-hidden="true"
                  class="fa-solid fa-magnifying-glass s-18"
                ></i>
                <input type="text" placeholder="Search in 50 student" fxFlex />
              </div>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="end center">
            <div
              fxLayout="row"
              fxLayoutAlign="end center"
              class="border-right h-48 pr-16"
              fxHide.lt-md
            >
              <button
                mat-stroked-button
                color="primary"
                class="mr-12"
                aria-label="Add action 1"
              >
                <i aria-hidden="true" class="fa-solid fa-plus s-16"></i>
                <span class="ml-4">Add action 1</span>
              </button>
              <button
                mat-stroked-button
                color="primary"
                aria-label="Add action 2"
              >
                <i aria-hidden="true" class="fa-solid fa-plus s-16"></i>
                <span class="ml-4">Add action 2</span>
              </button>
            </div>
            <div fxLayout="row" class="mr-16 ml-8">
              <button
                tabindex="0"
                aria-label="Export Table"
                mat-icon-button
                class="ml-8"
                fxHide.lt-md
              >
                <i aria-hidden="true" class="fa-solid fa-file-export s-18"></i>
              </button>

              <button
                tabindex="0"
                aria-label="Edit Columns"
                zhealthcareDrawerAction
                [componentSelector]="gridService.get('ryzen-edit-columns')"
                [size]="'drawer-sm'"
                [caption]="'Edit Columns'"
                mat-icon-button
                class="ml-4"
                fxHide.lt-md
              >
                <i aria-hidden="true" class="fa-solid fa-wrench s-18"></i>
              </button>

              <button
                tabindex="0"
                aria-label="Expand Table"
                mat-icon-button
                class="ml-4"
                fxHide.lt-md
              >
                <i aria-hidden="true" class="fa-solid fa-expand s-18"></i>
              </button>

              <button
                mat-icon-button
                class="ml-4 filter-icon-button"
                aria-label="filters"
                zhealthcareDrawerAction
                [componentSelector]="
                  _UXDemoDrawerService.get('ryzen-filter-drawer')
                "
                [size]="'drawer-lg'"
                [caption]="'Filters'"
                [primaryAction]="'Save'"
              >
                <div fxLayout="row" fxLayoutAlign="start center">
                  <i aria-hidden="true" class="fal fa-filter s-18 mr-4"></i>
                  <span> 12 </span>
                </div>
              </button>

              <button
                tabindex="0"
                aria-label="mat menu"
                mat-icon-button
                [matMenuTriggerFor]="menu"
                class="ml-4"
                fxHide.gt-sm
              >
                <i aria-hidden="true" class="fal fa-ellipsis-h s-18"></i>
              </button>
              <mat-menu #menu="matMenu" fxHide.gt-sm>
                <button mat-menu-item aria-label="Action 1">
                  <i aria-hidden="true" class="fa-solid fa-plus s-18 mr-8"></i
                  >Action 1
                </button>
                <button mat-menu-item aria-label="Action 2">
                  <i aria-hidden="true" class="fa-solid fa-plus s-18 mr-8"></i
                  >Action 2
                </button>
                <button mat-menu-item aria-label="Edit Columns">
                  <i aria-hidden="true" class="fa-solid fa-wrench s-18 mr-8"></i
                  >Edit columns
                </button>
                <button mat-menu-item aria-label="Export file">
                  <i
                    aria-hidden="true"
                    class="fa-solid fa-file-export s-18 mr-8"
                  ></i
                  >Export file
                </button>
              </mat-menu>
            </div>
          </div>
        </div>

        <div
          class="result-found-style w-100-p"
          tabindex="0"
          aria-label="2 search results found"
        >
          2 Results Found
        </div>
      </div>
      <div
        class="content"
        fusePerfectScrollbar
        id="exampleTableNew"
        tabindex="0"
      >
        <table
          aria-label="This is a table"
          mat-table
          [dataSource]="dataSource"
          class="w-100-p zhealthcare-table"
          matSort
        >
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th class="name-column" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element" class="name-column">
              <a>{{ element.name }}</a>
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="address-column">
              Address
            </th>
            <td mat-cell *matCellDef="let element" class="address-column">
              {{ element.address }}
            </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef class="table-column">
              Phone
            </th>
            <td mat-cell *matCellDef="let element" class="table-column">
              {{ element.phone }}
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="ein">
            <th mat-header-cell *matHeaderCellDef class="table-column">EIN</th>
            <td mat-cell *matCellDef="let element" class="table-column">
              {{ element.ein }}
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="programs">
            <th mat-header-cell *matHeaderCellDef class="table-column">
              Programs
            </th>
            <td mat-cell *matCellDef="let element" class="table-column">
              {{ element.programs }}
            </td>
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
    <mat-paginator [pageSize]="30" class="bx bb"></mat-paginator>
  </div>
</div>
