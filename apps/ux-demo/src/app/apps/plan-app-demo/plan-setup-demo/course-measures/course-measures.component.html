<div
  class="overflow-auto scroll-hover"
  [style.height.px]="_headerService.scrollContentheight"
>
  <mat-card class="p-0 mb-16" fxLayoutAlign="start" fxLayout="column">
    <header
      fxLayout="row"
      fxLayoutAlign="space-between center"
      class="card-header-title card-header-border-bottom py-8 px-16"
    >
      <div fxLayout="row" fxLayoutAlign="start center">
        <h2
          class="primary-heading font-weight-600"
          tabindex="0"
          aria-label="Courses measures"
        >
          Courses measures
        </h2>
      </div>
      <button
        #course_measure_title
        mat-icon-button
        class="icon-fill-bg"
        aria-label="Add a course measure"
        exxatDrawerAction
        [componentSelector]="
          _PlanAppDemoDrawerService.get('ryzen-add-course-measures')
        "
        [size]="'drawer-md'"
        [caption]="'Add Course Measures'"
        [primaryAction]="'Save'"
      >
        <i aria-hidden="true" class="fa-light fa-plus fuse-white-fg s-18"></i>
      </button>
    </header>
    <div fxLayout="column" fxFlex="100" class="p-16">
      <div>
        <div
          *ngFor="let item of contentList; let i = index"
          class="pb-16"
          [ngClass]="{ 'pb-16': i != contentList.length - 1 }"
        >
          <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            class="w-100-p"
          >
            <div fxLayout="row" fxLayoutAlign="start center">
              <span
                class="font-16 font-weight-600"
                tabindex="0"
                attr.aria-label="{{ item }}"
                >{{ item }}
              </span>
            </div>
            <div fxLayoutAlign="start center" fxLayout="row">
              <button
                mat-icon-button
                attr.aria-label="Edit {{ item }}"
                class="mr-4"
              >
                <i
                  aria-hidden="true"
                  class="fa-light fa-pen accent-fg s-18"
                ></i>
              </button>
              <button mat-icon-button attr.aria-label="Delete {{ item }}">
                <i
                  aria-hidden="true"
                  class="fa-light fa-trash accent-fg s-18"
                ></i>
              </button>
            </div>
          </div>
          <div
            class="mt-8 border-bottom"
            *ngIf="i != contentList.length - 1"
          ></div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
