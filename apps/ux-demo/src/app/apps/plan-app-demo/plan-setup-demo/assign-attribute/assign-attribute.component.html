<div fxLayout="column">
  <div fxLayout="row">
    <fuse-sidebar
      class="sidebar secondary-sidebar height-fit-content"
      name="secondary-left-sidebar"
      position="right"
      lockedOpen="gt-sm"
      fxFlex.gt-sm="30"
      tabindex="0"
      aria-label="secondary sidebar with items"
    >
      <div class="content" fusePerfectScrollbar>
        <mat-list role="list" class="py-16">
          <button mat-button class="no-space m-0 p-0">
            <mat-list-item
              role="listitem"
              class="secondary-active-list-item word-break-all space-pre-wrap p-16 text-left"
              fxLayout="row"
              fxLayoutAlign="start center"
            >
              <span class="pr-8"
                >curriculam 2020 curriculam 2020 curriculam 2020 curriculam 2020
                curriculam 2020 curriculam 2020</span
              >
              <span class="status-badge current">Default</span>
            </mat-list-item>
          </button>

          <button mat-button class="no-space m-0 p-0">
            <mat-list-item
              role="listitem"
              class="word-break-all p-16 space-pre-wrap text-left"
            >
              <span>curriculam 2019</span>
            </mat-list-item>
          </button>

          <button mat-button class="no-space m-0 p-0">
            <mat-list-item
              role="listitem"
              class="word-break-all p-16 space-pre-wrap text-left"
            >
              <span>curriculam 2018</span>
            </mat-list-item>
          </button>

          <button mat-button class="no-space m-0 p-0">
            <mat-list-item
              role="listitem"
              class="word-break-all p-16 space-pre-wrap text-left"
            >
              <span>curriculam 2017</span>
            </mat-list-item>
          </button>
        </mat-list>
      </div>
    </fuse-sidebar>

    <div
      fxFlex="100"
      fxFlex.gt-sm="70"
      class="overflow-auto scroll-hover"
      [style.height.px]="headerService.scrollContentheight + 70"
      fxLayout="column"
    >
      <div fxLayout="row" fxLayoutAlign="end center">
        <button
          mat-icon-button
          class="sidebar-toggle mb-16"
          fxHide.gt-sm
          (click)="toggleSidebar('secondary-left-sidebar')"
        >
          <i aria-hidden="true" class="fa-solid fa-ellipsis-v"></i>
        </button>
      </div>

      <div class="pl-md-16" fxLayout="column">
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxFlex="100"
          class="pl-xs-16"
        >
          <div fxLayout="row" fxLayoutAlign="start center" class="mb-16">
            <span
              class="font-20 pr-8 font-weight-600"
              tabindex="0"
              aria-label="heading is Curriculam 2020"
              >Curriculam 2020</span
            >
            <span
              class="status-badge current"
              tabindex="0"
              aria-label="status is Default"
              >Default</span
            >
          </div>
          <div class="mb-16">
            <button
              mat-icon-button
              [matMenuTriggerFor]="card20Menu"
              aria-label="more"
            >
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu
              #card20Menu="matMenu"
              class="mat-menu-height-auto"
              tabindex="0"
              aria-label="menu item"
            >
              <button tabindex="0" aria-label="button Remove from default">
                Remove from default
              </button>
            </mat-menu>
          </div>
        </div>

        <mat-card class="w-100-p p-0 mx-0 mb-16">
          <mat-accordion
            class="w-100-p"
            tabindex="0"
            aria-label="expansion panel for Define connection and assign atrributes"
          >
            <mat-expansion-panel class="border-radius-20">
              <mat-expansion-panel-header
                class="border-bottom border-radius-0 card-header-title"
              >
                <mat-panel-title>
                  <h2
                    class="text-capitalize brown-heading font-weight-600"
                    tabindex="0"
                    aria-label="heading Define connection and assign atrributes"
                  >
                    Define connection and assign atrributes
                  </h2>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div fxLayout="row" fxLayoutAlign="start center" class="my-16">
                <button
                  mat-button
                  class="action-icon mr-16"
                  aria-label="Add connection button"
                  zhealthcareDrawerAction
                  [componentSelector]="
                    _PlanAppDemoDrawerService.get('ryzen-add-mapping-drawer')
                  "
                  [size]="'drawer-lg'"
                  [caption]="'Add Connection'"
                  [primaryAction]="'Save'"
                >
                  <i
                    aria-hidden="true"
                    class="fa-solid fa-plus s-18 accent-fg mr-4"
                  ></i>
                  Add connection
                </button>
              </div>
              <div class="overflow-auto">
                <table
                  tabindex="0"
                  aria-hidden="false"
                  aria-label="This is a  table"
                  mat-table
                  [dataSource]="dataSource"
                  class="w-100-p zhealthcare-table no-vertical-lines pt-0 no-alternate-color"
                >
                  <!-- mappingFrom Column -->
                  <ng-container matColumnDef="mappingFrom">
                    <th
                      tabindex="0"
                      aria-label="mapping From"
                      class="pl-16"
                      mat-header-cell
                      *matHeaderCellDef
                    >
                      Mapping from
                    </th>
                    <td
                      tabindex="0"
                      attr.aria-label="mapping From {{ element.mappingFrom }}"
                      mat-cell
                      *matCellDef="let element"
                      class="pl-16"
                    >
                      {{ element.mappingFrom }}
                    </td>
                  </ng-container>

                  <!-- mappingTo Column -->
                  <ng-container matColumnDef="mappingTo">
                    <th
                      tabindex="0"
                      aria-label="mapping To"
                      mat-header-cell
                      *matHeaderCellDef
                    >
                      Mapping to
                    </th>
                    <td
                      tabindex="0"
                      attr.aria-label="mapping To  {{ element.mappingTo }}"
                      mat-cell
                      *matCellDef="let element"
                    >
                      {{ element.mappingTo }}
                    </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="attributes">
                    <th
                      tabindex="0"
                      aria-label="attributes"
                      mat-header-cell
                      *matHeaderCellDef
                    >
                      Attributes
                    </th>
                    <td
                      tabindex="0"
                      mat-cell
                      attr.aria-label="attributes is {{ element.attributes }}"
                      *matCellDef="let element"
                    >
                      {{ element.attributes }}
                    </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="action">
                    <th
                      tabindex="0"
                      aria-label="action"
                      mat-header-cell
                      *matHeaderCellDef
                    >
                      Action
                    </th>
                    <td
                      tabindex="0"
                      attr.aria-label="action is {{ element.action }}"
                      mat-cell
                      *matCellDef="let element"
                    >
                      <div fxLayout="row" fxLayoutAlign="start center">
                        <button
                          mat-icon-button
                          class="action-icon mr-16"
                          aria-label="edit"
                        >
                          <i
                            aria-hidden="true"
                            class="fa-solid fa-pen icon-fill s-18"
                          ></i>
                        </button>
                        <button
                          mat-icon-button
                          class="action-icon"
                          aria-label="delete"
                        >
                          <i
                            aria-hidden="true"
                            class="fa-solid fa-trash-alt icon-fill s-18"
                          ></i>
                        </button>
                      </div>
                    </td>
                  </ng-container>

                  <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"
                  ></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                  ></tr>
                </table>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card>

        <mat-card
          class="card-header-title py-8 pr-8 mx-0 pl-16 w-100-p mb-16"
          tabindex="0"
          aria-label="Assign course attributes card"
        >
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
            <h2
              class="text-capitalize brown-heading font-weight-600"
              tabindex="0"
              aria-label="heading Assign course attributes"
            >
              Assign course attributes
            </h2>
            <button
              mat-icon-button
              class="icon-fill-bg"
              aria-label="add to Assign course attributes"
            >
              <i
                aria-hidden="true"
                class="fa-solid fa-plus fuse-white-fg s-18"
              ></i>
            </button>
          </div>
        </mat-card>

        <mat-card
          class="card-header-title py-8 pr-8 mx-0 pl-16 w-100-p mb-16"
          tabindex="0"
          aria-label="Assign measure attributes card"
        >
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
            <h2
              class="text-capitalize brown-heading font-weight-600"
              tabindex="0"
              aria-label="heading Assign measure attributes"
            >
              Assign measure attributes
            </h2>
            <button
              mat-icon-button
              class="icon-fill-bg"
              aria-label="add to Assign measure attributes"
            >
              <i
                aria-hidden="true"
                class="fa-solid fa-plus fuse-white-fg s-18"
              ></i>
            </button>
          </div>
        </mat-card>

        <mat-card
          class="card-header-title py-8 pr-8 mx-0 pl-16 w-100-p"
          tabindex="0"
          aria-label="Assign event attributes card"
        >
          <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
            <h2
              class="text-capitalize brown-heading font-weight-600"
              tabindex="0"
              aria-label="heading Assign event attributes"
            >
              Assign event attributes
            </h2>
            <button
              mat-icon-button
              class="icon-fill-bg"
              aria-label="add to Assign event attributes"
            >
              <i
                aria-hidden="true"
                class="fa-solid fa-plus fuse-white-fg s-18"
              ></i>
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
