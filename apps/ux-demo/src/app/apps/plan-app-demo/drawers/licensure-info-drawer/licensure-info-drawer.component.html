<div class="drawer-p">
  <mat-card fxLayout="column" fxLayoutAlign="center">

    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Type of license</mat-label>
        <input matInput formControlName="licenseName" required>
        <mat-error>License name is required!</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Title</mat-label>
        <input matInput formControlName="titleName">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>License number</mat-label>
        <input matInput formControlName="licenseNumber" required>
        <mat-error>License number is required!</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>State of license</mat-label>
        <input matInput formControlName="licenseState" required>
        <mat-error>License state is required!</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Licensure date</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary" class="action-icon"></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Expiration date</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary" class="action-icon"></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Note</mat-label>
        <input matInput formControlName="noteType">
      </mat-form-field>
    </div>

    
    <div fxLayout="column">
      <span class="font-weight-600 mb-8">Upload files</span>
      <exxat-file-upload  [fileConfiguration]="fileConfiguration"
      formControlName="fileDescriptions" tabindex="0" aria-label="Browse to upload files"></exxat-file-upload>
    </div>

  </mat-card>
</div>
