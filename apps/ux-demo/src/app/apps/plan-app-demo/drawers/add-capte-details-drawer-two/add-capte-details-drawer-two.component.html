<div fxLayout="column" class="drawer-p">
  <mat-card class="mb-16" fxLayout="column">
    <div class="mb-16">
      <span class="font-weight-600 font-16">Attributes</span>
    </div>

    <div>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex="1 0 auto"
        class="w-100-p"
      >
        <mat-form-field appearance="fill" fxFlex="100">
          <mat-label>Themes</mat-label>
          <mat-select>
            <mat-option></mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex="1 0 auto"
        class="w-100-p"
      >
        <mat-form-field appearance="fill" fxFlex="100">
          <mat-label>Knowledge</mat-label>
          <mat-select>
            <mat-option></mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex="1 0 auto"
        class="w-100-p"
      >
        <mat-form-field appearance="fill" fxFlex="100">
          <mat-label>Skills</mat-label>
          <mat-select>
            <mat-option></mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex="1 0 auto"
        class="w-100-p"
      >
        <mat-form-field appearance="fill" fxFlex="100">
          <mat-label>Attitude</mat-label>
          <mat-select>
            <mat-option></mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card>

  <mat-card>
    <div class="mb-16">
      <span class="font-weight-600 font-16">Details</span>
    </div>

    <div fxLayout="column" class="mb-16">
      <div fxLayout="row" fxFlex="100" class="pb-8">
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxFlex.gt-sm="50"
          fxFlex="100"
        >
          <span class="font-weight-600 mb-8" tabindex="0" aria-label="Tags"
            >Tags</span
          >
          <span tabindex="0" aria-label="enter to add tags"
            ><i aria-hidden="true" class="fa-light fa-plus accent-fg s-18" ></i
          ></span>
        </div>
      </div>
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip
          *ngFor="let fruit of fruits"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(fruit)"
          class="orange-bg"
          fontColor
          tabindex="0"
          attr.aria-label="{{ fruit.name }}"
        >
          {{ fruit.name }}
          <mat-icon matChipRemove *ngIf="removable" fontColor>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>

    <div fxLayout="column">
      <span class="font-weight-600 mb-8">Upload files</span>
      <div fxLayout="row" fxFlex="100">
        <exxat-file-upload
          [fileConfiguration]="fileConfiguration"
          formControlName="fileDescriptions"
          tabindex="0"
          aria-label="Browse to upload files"
          fxFlex="100"
        >
        </exxat-file-upload>
      </div>
    </div>
  </mat-card>
</div>
