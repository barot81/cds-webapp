<div class="drawer-p">
  <mat-card fxLayout="column" fxLayoutAlign="center">
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="w-100-p">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="fieldName" required>
        <mat-error>Field is required!</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="w-100-p">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="fieldName" required>
        <mat-error>Field is required!</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="w-100-p">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Middle Name</mat-label>
        <input matInput formControlName="fieldName">
        <mat-error>Field is required!</mat-error>
      </mat-form-field>
    </div>


    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="w-100-p">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Gender</mat-label>
        <mat-select name="gender">
          <mat-option *ngFor="let gender of genderList" [value]="gender.id">
            {{gender.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>


  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="w-100-p">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Race</mat-label>
        <mat-select name="type">
          <mat-option *ngFor="let race of raceList" [value]="race.id">
            {{race.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="w-100-p">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="fieldName" required>
        <mat-error>Field is required!</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="w-100-p">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="fieldName" required>
        <mat-error>Field is required!</mat-error>
      </mat-form-field>
    </div>


    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="w-100-p">
      <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Alternate Email</mat-label>
        <input matInput formControlName="fieldName" required>
        <mat-error>Field is required!</mat-error>
      </mat-form-field>
    </div>
  </mat-card>
</div>
