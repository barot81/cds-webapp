<div class="page-layout full-width" class="w-100-p error-pages">
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    fxFlex="100"
    class="px-xs-16"
  >
    <div class="error-code">404</div>
    <span class="mb-32 error-desc"
      >Sorry! The page you were looking for, was not found.</span
    >
    <span class="primary-fg text-center mb-68"
      >Enter valid website URL, please try again!
    </span>
    <button
      mat-stroked-button
      color="primary"
      aria-label="Go back to Home button"
    >
      Go back to Home
    </button>
  </div>
</div>
