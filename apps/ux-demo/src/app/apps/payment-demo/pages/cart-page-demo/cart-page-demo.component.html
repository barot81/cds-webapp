<div class="page-layout carded fullwidth inner-scroll">

  <div class="center">

    <div class="content p-16" fusePerfectScrollbar>
      <div fxlayout="row wrap" fxLayoutAlign="center">
        <div fxlayout="column" fxFlex="100%" fxFlex.gt-sm="55">
          <div id="cart_table_content">
            <div class="py-16 pl-4">
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <h2 class="secondary-text">Cart</h2>
              </div>
            </div>
            <div id="cart_table_container">
              <table mat-table [dataSource]="dataSource" class="cart-table zhealthcare-table w-100-p">

                <ng-container matColumnDef="product">
                  <th mat-header-cell *matHeaderCellDef class="pl-16"> Product </th>
                  <td mat-cell *matCellDef="let element" class="pl-16"> {{element.product}} </td>
                  <td mat-footer-cell *matFooterCellDef> Total </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="duration">
                  <th mat-header-cell *matHeaderCellDef> Duration </th>
                  <td mat-cell *matCellDef="let element">

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                      <mat-form-field fxFlex="100">
                        <mat-label>Duration</mat-label>
                        <mat-select formControlName="duration">
                          <mat-option *ngFor="let item of durationList">{{item.value}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </td>
                  <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="total">
                  <th mat-header-cell *matHeaderCellDef> Total </th>
                  <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                  <td mat-footer-cell *matFooterCellDef class="pl-16"> $ 5,00,000 </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-icon class="accent-fg">delete</mat-icon>
                  </td>
                  <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
              </table>
            </div>
            <div fxLayout="row" fxLayoutAlign="end center" class="pt-16">
              <button mat-stroked-button class="action-icon accent">
                Proceed to payment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
