<div class="page-layout carded fullwidth inner-scroll">
  <div class="center">
    <div class="content p-16" fusePerfectScrollbar>
      <div fxlayout="row wrap" fxLayoutAlign="center center">
        <div fxlayout="column" fxFlex="100" fxFlex.gt-sm="55">
          <div id="subscription_table_content">
            <div
              class="py-16 pl-4"
              fxLayout="row"
              fxLayoutAlign="space-between center"
            >
              <div>
                <h2 class="secondary-text">Active Subscription</h2>
              </div>
              <div
                class="pr-8"
                fxLayoutAlign="start center"
                fxLayout="row wrap"
              >
                <i
                  aria-hidden="true"
                  class="fa-solid fa-shopping-cart accent-fg s-18"
                ></i>
                <span class="ml-8 accent-fg badge font-20"
                  >Cart<span class="data-badge">5</span></span
                >
              </div>
            </div>
            <div id="subscription_table_container">
              <table
                mat-table
                [dataSource]="dataSource"
                class="subscription-table zhealthcare-table w-100-p"
              >
                <ng-container matColumnDef="product">
                  <th mat-header-cell *matHeaderCellDef class="pl-16">
                    Product
                  </th>
                  <td mat-cell *matCellDef="let element" class="pl-16">
                    {{ element.product }}
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef>Description</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.description }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="duration">
                  <th mat-header-cell *matHeaderCellDef>Duration</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.duration }}
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="total">
                  <th mat-header-cell *matHeaderCellDef>Total</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.total }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>
          </div>

          <div id="product_list_content">
            <div class="py-16 pl-4">
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <h2 class="secondary-text">Related Products</h2>
              </div>
            </div>

            <div
              id="product_cards"
              fxLayout="row wrap"
              fxLayoutAlign="start center"
            >
              <div
                *ngFor="let item of productList; let i = index; let isodd = odd"
                fxFlex="100"
                fxFlex.gt-sm="50"
                class="mb-16 product-list"
                [ngClass]="{ 'pl-16': isodd }"
              >
                <mat-card class="p-0">
                  <div fxLayout="column">
                    <header
                      fxLayout="row"
                      fxLayoutAlign="space-between center"
                      class="card-header-title card-header-border-bottom py-8 pr-8 pl-16"
                    >
                      <h2 class="primary-fg">{{ item.title }}</h2>
                    </header>
                    <div class="p-16">
                      <div>
                        <span class="font-weight-600"
                          >Price: {{ item.price }}</span
                        >
                      </div>
                      <div class="pb-16">
                        <span>{{ item.description }}</span>
                      </div>
                      <div fxLayout="row" fxLayoutAlign="start center">
                        <button mat-stroked-button class="action-icon accent">
                          Add to cart
                        </button>
                      </div>
                    </div>
                  </div>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
