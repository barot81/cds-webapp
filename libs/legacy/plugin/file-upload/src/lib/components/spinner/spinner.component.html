<svg viewBox="0, 0, 100, 100">
    <circle
        class="progress-circle"
        stroke-width="6"
        [style.strokeDasharray]="circumference"
        [style.strokeDashoffset]="strokeDashoffset"
        fill="transparent"
        stroke="DodgerBlue"
        r="47"
        cx="50"
        cy="50"
    ></circle>
    <text
        x="50"
        y="65"
        class="text"
        text-anchor="middle"
    >
        {{(value) + '%'}}
    </text>
</svg>
