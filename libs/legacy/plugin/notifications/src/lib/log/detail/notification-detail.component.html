<div class="page-layout carded fullwidth student-grid inner-scroll">


  <div class="center pl-0 pr-0 pt-16">
    <div class="content-card">
      <div class="content">
        <table class="exxat-table w-100-p pt-0" mat-table [dataSource]="data" matSort matSortActive="name"
          matSortDisableClear matSortDirection="asc">
          <ng-container matColumnDef="name">
            <th class="pl-16" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element" fxLayout="row" fxLayoutAlign="start center">
            Name
            </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th fxHide.xs mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td fxHide.xs mat-cell *matCellDef="let element">
            Default Text
            </td>
          </ng-container>



          <ng-container matColumnDef="sentAt">
            <th fxHide.xs mat-header-cell *matHeaderCellDef mat-sort-header>Created On(CST)</th>
            <td fxHide.xs mat-cell *matCellDef="let element">
              {{ element.sentAt | date: 'short' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="ttl">
            <th fxHide.xs mat-header-cell *matHeaderCellDef mat-sort-header>Local Time(IST)</th>
            <td fxHide.xs mat-cell *matCellDef="let element">

              {{ element.ttl  | date: 'short' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="schedule">
            <th fxHide.xs mat-header-cell *matHeaderCellDef mat-sort-header>Schedule on </th>
            <td fxHide.xs mat-cell *matCellDef="let element">
              Schedule on
            </td>
          </ng-container>

          <ng-container matColumnDef="emailsenttime">
            <th fxHide.xs mat-header-cell *matHeaderCellDef mat-sort-header>Email Sent Time</th>
            <td fxHide.xs mat-cell *matCellDef="let element">

              {{ element.ttl  | date: 'short' }}
            </td>
          </ng-container>
          <ng-container matColumnDef="events">
            <th fxHide.xs mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td fxHide.xs mat-cell *matCellDef="let element">
              {{ element.events }}
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
      </div>
    </div>
  </div>
</div>
