<div *ngIf='showContent; else pleaseWait'>
    <div fxLayout="row" fxLayoutAlign="center center" class="margin-auto" >
        <mat-card class="py-44">
          <div fxLayout="column" class="condition-page-container px-24">
              <div fxLayout="row" fxLayoutAlign="start center" class="mb-16">
                <img src="assets/images/logo/zhealthcare-pink-large.png" alt="zhealthcare" width="150px" height="80px">
              </div>
              <div fxLayout="column" class="pt-16">
                <div [innerHTML]="consentText"></div>
                <div fxLayout="row" fxLayoutAlign="end center" class="mt-32">
                  <button mat-raised-button [disabled] = "disableAcceptButton" color="primary" (click)="onAccepted(true)">Accept</button>
                </div>
              </div>

          </div>
        </mat-card>
      </div>

    </div>

<ng-template #pleaseWait>
    {{pageContent}}
</ng-template>
