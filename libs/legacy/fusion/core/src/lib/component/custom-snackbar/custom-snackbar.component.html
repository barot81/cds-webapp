<div fxLayout="row" fxLayoutAlign="space-between center" class="pt-14">
  <div fxLayout="row" fxLayoutAlign="start center">
    <i
      *ngIf="data.icon && data.icon !== null"
      class="fa-solid{{ data.icon }} mr-12"
    ></i>
    <span *ngIf="data.message && data.message !== null" class="font-weight-600">
      {{ data.message }}
    </span>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button
      mat-icon-button
      (click)="onClose()"
      aria-label="close snackbar"
      class="action-icon"
    >
      <i class="fa-solid fa-times"></i>
    </button>
  </div>
</div>
