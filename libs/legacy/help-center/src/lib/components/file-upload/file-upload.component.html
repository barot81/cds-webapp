<div
  fxLayout="row wrap"
  fxLayoutAlign="start center"
  fxFlex="1 0 auto"
  class="mb-20"
>
  <mat-label class="mb-12">Upload Attachments</mat-label>
  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100">
    <div fxLayout="column" fxFlex="100">
      <div class="upload-files-container">
        <div
          fxLayout="row"
          *ngFor="let item of filesList; let i = index"
          fxLayoutAlign="start"
          class="upload-file-action"
        >
          <button
            mat-icon-button icon
            color="warn"
            aria-label="Delete file"
            class="delete-icon"
            (click)="deleteFile(item, i)"
          >
            <i aria-hidden="true" class="fa-solid fa-trash-alt s-18 warn-fg"></i>
          </button>
          <div fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="start space-between">
            <span
              tabindex="0"
              attr.aria-label="File name is {{ item.name }}"
            >{{ item.name }}</span
            >
              <span
                class="secondary-text"
                tabindex="0"
                attr.aria-label="File size is {{ item.fileSize }}"
              >{{ item.fileSize }}</span>
            </div>
          </div>
          <div fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="start space-between">
            <span
              tabindex="0"
              attr.aria-label="File name is {{ item.fileName }}"
            >{{ item.fileName }}</span
            >
              <span
                class="secondary-text"
                tabindex="0"
                attr.aria-label="File size is {{ item.fileSize }}"
              >{{ item.fileSize }}</span
              >
            </div>
            <span
              class="warn-fg font-size-12 pt-8"
              tabindex="0"
              attr.aria-label="Error is {{ item.errorMessage }}"
            >{{ item.errorMessage }}</span
            >
          </div>
        </div>
      </div>
      <div class="file-upload-box-container dropzone-card" (click)="upload.click()" appFileDnd
           fxLayout="column">
        <div class="file-upload-box">
          <button class="file-upload-text" fxLayout="row" fxLayoutAlign="center center">
            <i class="fa-solid fa-cloud-arrow-up mr-8"></i>
            <span>
                        Browse to upload
                        </span>
          </button>
        </div>
        <div class="file-format-text">

        </div>
      </div>
      <input type="file" id="file" style="display: none" (change)="onUploadFiles($event.target.files)"
             #upload [multiple]="false"/>

    </div>
  </div>
</div>
