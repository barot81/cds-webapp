<mat-card class="adcard">
  <mat-card-header>
    <mat-card-title style="margin:0px;">
      <button (click)="login()" class="login_options">

        <img src="assets/images/logo/microsoft.png" alt="Microsoft" width="90px" height="50px" />
      </button>
    </mat-card-title>
  </mat-card-header>
</mat-card>

<div class="loader-overlay" *ngIf="loading">
  <mat-spinner class="spinner"></mat-spinner>
</div>
