<mat-card>
  <mat-card-header>
    <mat-card-title>
      <button (click)="login()" class="login_options">
        <mat-icon>account_circle</mat-icon>
        <span>Login with</span>
        <img src="assets/images/logo/microsoft.png" alt="Microsoft" width="150px" height="80px" />
      </button>
    </mat-card-title>
  </mat-card-header>
</mat-card>

<div class="loader-overlay" *ngIf="loading">
  <mat-spinner class="spinner"></mat-spinner>
</div>
