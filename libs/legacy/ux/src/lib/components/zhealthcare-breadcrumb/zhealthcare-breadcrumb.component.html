<div id="zhealthcare-breadcrumb" fxLayout="row wrap" fxLayoutAlign="start center">
  <div
    *ngIf="type === _breadCrumbType.GLOBAL"
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    <a
      routerLink="/"
      fxLayout="row"
      fxLayoutAlign="start center"
      aria-label="go to home page"
    >
      <i aria-hidden="true" class="fa-solid fa-house s-12"></i>
    </a>
    <i
      aria-hidden="true"
      class="fa-solid fa-chevron-right s-12 ml-4"
      fxLayout="row"
      fxLayoutAlign="start center"
    ></i>
  </div>
  <div
    *ngFor="
      let item of dataSource;
      let i = index;
      let isLast = last;
      let isFirst = first
    "
    fxLayout="row "
    fxLayoutAlign="start center"
  >
    <a
      [routerLink]="isLast ? [] : item.route"
      (click)="!isLast ? linkClick(item) : null"
      [ngClass]="{ 'gray-text-color disabled': isLast }"
      attr.aria-label="{{ item.title }}"
      ><span [ngClass]="{ 'font-16': type === _breadCrumbType.PARTIAL }">{{
        item.title
      }}</span></a
    >

    <i
      aria-hidden="true"
      *ngIf="!isLast"
      [ngClass]="{
        'mt-4': type === _breadCrumbType.PARTIAL
      }"
      class="fa-solid fa-chevron-right s-12 ml-4"
    ></i>
  </div>
</div>
