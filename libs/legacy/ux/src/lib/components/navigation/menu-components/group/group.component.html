  <div class="group-items">
    <ng-container *ngFor="let item of item.children">
      <fusion-nav-group
        *ngIf="item.type === 'menu-group'"
        [item]="item"
      ></fusion-nav-group>
      <fusion-nav-collapsable
        *ngIf="item.type === 'menu-collapsable'"
        [item]="item"
      ></fusion-nav-collapsable>
      <fusion-nav-item
        *ngIf="item.type === 'menu-item'"
        [item]="item"
      ></fusion-nav-item>
    </ng-container>
  </div>
</ng-container>
