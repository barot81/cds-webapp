<mat-tree [dataSource]="TREE_DATA" [treeControl]="treeControl">
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodePadding
    [ngClass]="{ 'selected-tree-node': _selectedNode === node }"
    class="zhealthcare-tree-node node-icon-hover"
    (click)="nodeClick(node)"
  >
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100">
      <div class="icon-hidden" fxFlex="8" fxLayoutAlign="center center">
        <button
          mat-icon-button
          attr.aria-label="Add to  {{ node.name }}"
          class="ml-12"
        >
          <i aria-hidden="true" class="fal fa-plus"></i>
        </button>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex="84"
        class="pr-16 pl-8"
      >
        <span class="cursor-pointer">
          {{ node.name }}
        </span>
      </div>
      <div class="icon-hidden" fxFlex="8" fxLayoutAlign="center center">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          attr.aria-label="menu for {{ node.name }}"
        >
          <i aria-hidden="true" class="fa-light fa-ellipsis-h"></i>
        </button>
      </div>
      <mat-menu #menu="matMenu">
        <div mat-menu-item aria-label="edit item">
          <span>Edit</span>
        </div>
        <div mat-menu-item aria-label="delete item">
          <span>Delete</span>
        </div>
      </mat-menu>
    </div>
  </mat-tree-node>

  <mat-tree-node
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
    class="zhealthcare-tree-node node-icon-hover"
    [ngClass]="{ 'selected-tree-node': _selectedNode === node }"
    (click)="nodeClick(node)"
  >
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100">
      <div class="icon-hidden" fxFlex="8" fxLayoutAlign="center center">
        <button
          mat-icon-button
          attr.aria-label="Add to  {{ node.name }}"
          class="ml-12"
        >
          <i aria-hidden="true" class="fal fa-plus"></i>
        </button>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex="84"
        class="pr-16"
      >
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'toggle ' + node.name"
        >
          <i
            aria-hidden="true"
            class="{{
              treeControl.isExpanded(node)
                ? 'fal fa-chevron-circle-down'
                : 'fal fa-chevron-circle-right'
            }} accent-fg"
          ></i>
        </button>
        <span>{{ node.name }}</span>
      </div>
      <div class="icon-hidden" fxFlex="8" fxLayoutAlign="center center">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          attr.aria-label="menu for {{ node.name }}"
        >
          <i aria-hidden="true" class="fa-light fa-ellipsis-h"></i>
        </button>
      </div>
      <mat-menu #menu="matMenu">
        <div mat-menu-item aria-label="edit item">
          <span>Edit</span>
        </div>
        <div mat-menu-item aria-label="delete item">
          <span>Delete</span>
        </div>
      </mat-menu>
    </div>
  </mat-tree-node>
</mat-tree>
